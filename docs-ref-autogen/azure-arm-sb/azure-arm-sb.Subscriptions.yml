    id: 'azure-arm-sb.Subscriptions#createOrUpdate'
    parent: azure-arm-sb.Subscriptions
    name: >-
      createOrUpdate(resourceGroupName, namespaceName, topicName,
      subscriptionName, parameters, options, callback)
    summary: Creates a topic subscription
    fullName: >-
      azure-arm-sb.Subscriptions.createOrUpdate(resourceGroupName,
      namespaceName, topicName, subscriptionName, parameters, options, callback)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: namespaceName
          type:
            - string
          description: The namespace name.
        - id: topicName
          type:
            - string
          description: The topicName name.
        - id: subscriptionName
          type:
            - string
          description: The subscriptionName name.
        - id: parameters
          type:
            - object
          description: |-
            Parameters supplied to create a subscription
            Resource.
        - id: parameters.location
          type:
            - string
          description: Subscription data center location.
        - id: parameters.type
          type:
            - string
          description: Resource Manager type of the resource.
          optional: true
        - id: parameters.accessedAt
          type:
            - date
          description: |-
            Last time a there was a receive
            request to this subscription.
          optional: true
        - id: parameters.autoDeleteOnIdle
          type:
            - string
          description: |-
            TimeSpan idle interval after
            which the topic is automatically deleted. The minimum duration is 5
            minutes.
          optional: true
        - id: parameters.countDetails
          type:
            - object
          description: ''
          optional: true
        - id: parameters.countDetails.activeMessageCount
          type:
            - number
          description: |-
            Number of
            active messages in the queue, topic, or subscription.
          optional: true
        - id: parameters.countDetails.deadLetterMessageCount
          type:
            - number
          description: |-
            Number of
            messages that are dead letters.
          optional: true
        - id: parameters.countDetails.scheduledMessageCount
          type:
            - number
          description: |-
            Number
            scheduled messages.
          optional: true
        - id: parameters.countDetails.transferDeadLetterMessageCount
          type:
            - number
          description: Number of messages transferred into dead letters.
          optional: true
        - id: parameters.countDetails.transferMessageCount
          type:
            - number
          description: |-
            Number of
            messages transferred to another queue, topic, or subscription.
          optional: true
        - id: parameters.createdAt
          type:
            - date
          description: Exact time the message was created.
          optional: true
        - id: parameters.defaultMessageTimeToLive
          type:
            - string
          description: >-
            Default message time

            to live value. This is the duration after which the message expires,

            starting from when the message is sent to Service Bus. This is the
            default

            value used when TimeToLive is not set on a message itself.
          optional: true
        - id: parameters.deadLetteringOnFilterEvaluationExceptions
          type:
            - boolean
          description: >-
            Value that indicates if a subscription has dead letter support on
            Filter

            evaluation exceptions.
          optional: true
        - id: parameters.deadLetteringOnMessageExpiration
          type:
            - boolean
          description: >-
            Value that

            indicates if a subscription has dead letter support when a message
            expires.
          optional: true
        - id: parameters.enableBatchedOperations
          type:
            - boolean
          description: |-
            Value that indicates
            whether server-side batched operations are enabled..
          optional: true
        - id: parameters.entityAvailabilityStatus
          type:
            - string
          description: >-
            Entity availability

            status for the topic. Possible values include: 'Available',
            'Limited',

            'Renaming', 'Restoring', 'Unknown'
          optional: true
        - id: parameters.isReadOnly
          type:
            - boolean
          description: |-
            Value that indicates whether the
            entity description is read-only.
          optional: true
        - id: parameters.lockDuration
          type:
            - string
          description: |-
            The lock duration time span for
            the subscription.
          optional: true
        - id: parameters.maxDeliveryCount
          type:
            - number
          description: Number of maximum deliveries.
          optional: true
        - id: parameters.messageCount
          type:
            - number
          description: Number of messages.
          optional: true
        - id: parameters.requiresSession
          type:
            - boolean
          description: |-
            Value indicating if a
            subscription supports the concept of session.
          optional: true
        - id: parameters.status
          type:
            - string
          description: |-
            Enumerates the possible values for the
            status of a messaging entity. Possible values include: 'Active',
            'Creating', 'Deleting', 'Disabled', 'ReceiveDisabled', 'Renaming',
            'Restoring', 'SendDisabled', 'Unknown'
          optional: true
        - id: parameters.updatedAt
          type:
            - date
          description: |-
            The exact time the message has been
            updated.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - function
        description: |-
          callback(err, result, request, response)

