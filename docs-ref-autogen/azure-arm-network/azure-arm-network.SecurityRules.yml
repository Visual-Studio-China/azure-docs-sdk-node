  - uid: 'azure-arm-network.SecurityRules#createOrUpdate'
    id: 'azure-arm-network.SecurityRules#createOrUpdate'
    parent: azure-arm-network.SecurityRules
    name: >-
      createOrUpdate(resourceGroupName, networkSecurityGroupName,
      securityRuleName, securityRuleParameters, options, callback)
    summary: >-
      Creates or updates a security rule in the specified network security
      group.
    fullName: >-
      azure-arm-network.SecurityRules.createOrUpdate(resourceGroupName,
      networkSecurityGroupName, securityRuleName, securityRuleParameters,
      options, callback)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: networkSecurityGroupName
          type:
            - string
          description: |-
            The name of the network security
            group.
        - id: securityRuleName
          type:
            - string
          description: The name of the security rule.
        - id: securityRuleParameters
          type:
            - object
          description: |-
            Parameters supplied to the create or
            update network security rule operation.
        - id: securityRuleParameters.description
          type:
            - string
          description: |-
            A description for this
            rule. Restricted to 140 chars.
          optional: true
        - id: securityRuleParameters.protocol
          type:
            - string
          description: >-
            Network protocol this rule

            applies to. Possible values are 'Tcp', 'Udp', and '*'. Possible
            values

            include: 'Tcp', 'Udp', '*'
        - id: securityRuleParameters.sourcePortRange
          type:
            - string
          description: >-
            The source port or

            range. Integer or range between 0 and 65535. Asterix '*' can also be
            used to

            match all ports.
          optional: true
        - id: securityRuleParameters.destinationPortRange
          type:
            - string
          description: >-
            The

            destination port or range. Integer or range between 0 and 65535.
            Asterix '*'

            can also be used to match all ports.
          optional: true
        - id: securityRuleParameters.sourceAddressPrefix
          type:
            - string
          description: >-
            The CIDR or

            source IP range. Asterix '*' can also be used to match all source
            IPs.

            Default tags such as 'VirtualNetwork', 'AzureLoadBalancer' and
            'Internet'

            can also be used. If this is an ingress rule, specifies where
            network

            traffic originates from.
        - id: securityRuleParameters.destinationAddressPrefix
          type:
            - string
          description: >-
            The

            destination address prefix. CIDR or source IP range. Asterix '*' can
            also be

            used to match all source IPs. Default tags such as 'VirtualNetwork',

            'AzureLoadBalancer' and 'Internet' can also be used.
        - id: securityRuleParameters.access
          type:
            - string
          description: >-
            The network traffic is allowed

            or denied. Possible values are: 'Allow' and 'Deny'. Possible values
            include:

            'Allow', 'Deny'
        - id: securityRuleParameters.priority
          type:
            - number
          description: >-
            The priority of the rule.

            The value can be between 100 and 4096. The priority number must be
            unique

            for each rule in the collection. The lower the priority number, the
            higher

            the priority of the rule.
          optional: true
        - id: securityRuleParameters.direction
          type:
            - string
          description: >-
            The direction of the rule.

            The direction specifies if rule will be evaluated on incoming or
            outcoming

            traffic. Possible values are: 'Inbound' and 'Outbound'. Possible
            values

            include: 'Inbound', 'Outbound'
        - id: securityRuleParameters.provisioningState
          type:
            - string
          description: |-
            The provisioning
            state of the public IP resource. Possible values are: 'Updating',
            'Deleting', and 'Failed'.
          optional: true
        - id: securityRuleParameters.name
          type:
            - string
          description: >-
            The name of the resource that

            is unique within a resource group. This name can be used to access
            the

            resource.
          optional: true
        - id: securityRuleParameters.etag
          type:
            - string
          description: |-
            A unique read-only string that
            changes whenever the resource is updated.
          optional: true
        - id: securityRuleParameters.id
          type:
            - string
          description: Resource ID.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
        - id: callback
          type:
            - function
          description: ''
