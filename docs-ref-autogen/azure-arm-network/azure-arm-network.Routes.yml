          type:
            - object
          description: |-
            Parameters supplied to the create or update
            route operation.
        - id: routeParameters.addressPrefix
          type:
            - string
          description: |-
            The destination CIDR to
            which the route applies.
          optional: true
        - id: routeParameters.nextHopType
          type:
            - string
          description: >-
            The type of Azure hop the packet

            should be sent to. Possible values are: 'VirtualNetworkGateway',

