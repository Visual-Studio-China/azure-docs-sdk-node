      azure-arm-website.Sites.updateSiteAuthSettings(resourceGroupName, name,
      siteAuthSettings, options, callback)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Name of resource group
        - id: name
          type:
            - string
          description: Name of web app
        - id: siteAuthSettings
          type:
            - object
          description: Auth settings associated with web app
        - id: siteAuthSettings.enabled
          type:
            - boolean
          description: >-
            Gets or sets a value indicating

            whether the Authentication / Authorization feature is enabled for
            the

            current app.
          optional: true
        - id: siteAuthSettings.httpApiPrefixPath
          type:
            - string
          description: |-
            Gets or sets the
            relative path prefix used by platform HTTP APIs.
            Changing this value is not recommended except for compatibility
            reasons.
          optional: true
        - id: siteAuthSettings.unauthenticatedClientAction
          type:
            - string
          description: >-
            Gets or sets

            the action to take when an unauthenticated client attempts to access
            the

            app. Possible values include: 'RedirectToLoginPage',
            'AllowAnonymous'
          optional: true
        - id: siteAuthSettings.tokenStoreEnabled
          type:
            - boolean
          description: >-
            Gets or sets a value

            indicating whether to durably store platform-specific security
            tokens

            obtained during login flows. This capability is disabled by

            default.
          optional: true
        - id: siteAuthSettings.allowedExternalRedirectUrls
          type:
            - array
          description: >-
            Gets or sets

            a collection of external URLs that can be redirected to as part of
            logging

            in

            or logging out of the web app. Note that the query string part

            of the URL is ignored.

            This is an advanced setting typically only needed by Windows

            Store application backends.

            Note that URLs within the current domain are always implicitly

            allowed.
          optional: true
        - id: siteAuthSettings.defaultProvider
          type:
            - string
          description: >-
            Gets or sets the default

            authentication provider to use when multiple providers are
            configured.

            This setting is only needed if multiple providers are

            configured and the unauthenticated client

            action is set to "RedirectToLoginPage". Possible values

            include: 'AzureActiveDirectory', 'Facebook', 'Google',
            'MicrosoftAccount',

            'Twitter'
          optional: true
        - id: siteAuthSettings.tokenRefreshExtensionHours
          type:
            - number
          description: >-
            Gets or sets

            the number of hours after session token expiration that a session
            token

            can be used to

            call the token refresh API. The default is 72 hours.
          optional: true
        - id: siteAuthSettings.clientId
          type:
            - string
          description: |-
            Gets or sets the Client ID of
            this relying party application, known as the client_id.
            This setting is required for enabling OpenID Connection
            authentication with Azure Active Directory or
            other 3rd party OpenID Connect providers.
            More information on OpenID Connect:
            http://openid.net/specs/openid-connect-core-1_0.html
          optional: true
        - id: siteAuthSettings.clientSecret
          type:
            - string
          description: >-
            Gets or sets the Client

            Secret of this relying party application (in Azure Active Directory,
            this

            is also referred to as the Key).

            This setting is optional. If no client secret is configured,

            the OpenID Connect implicit auth flow is used to authenticate end
            users.

            Otherwise, the OpenID Connect Authorization Code Flow is used

            to authenticate end users.

            More information on OpenID Connect:

            http://openid.net/specs/openid-connect-core-1_0.html
          optional: true
        - id: siteAuthSettings.issuer
          type:
            - string
          description: >-
            Gets or sets the OpenID Connect

            Issuer URI that represents the entity which issues access tokens for
            this

            application.

            When using Azure Active Directory, this value is the URI of the

            directory tenant, e.g. https://sts.windows.net/{tenant-guid}/.

            This URI is a case-sensitive identifier for the token issuer.

            More information on OpenID Connect Discovery:

            http://openid.net/specs/openid-connect-discovery-1_0.html
          optional: true
        - id: siteAuthSettings.allowedAudiences
          type:
            - array
          description: >-
            Gets or sets a list of

            allowed audience values to consider when validating JWTs issued by

            Azure Active Directory. Note that the

            {Microsoft.Web.Hosting.Administration.SiteAuthSettings.ClientId}
            value is

            always considered an

            allowed audience, regardless of this setting.
          optional: true
        - id: siteAuthSettings.additionalLoginParams
          type:
            - array
          description: >-
            Gets or sets a list

            of login parameters to send to the OpenID Connect authorization
            endpoint

            when

            a user logs in. Each parameter must be in the form "key=value".
          optional: true
        - id: siteAuthSettings.aadClientId
          type:
            - string
          description: ''
          optional: true
        - id: siteAuthSettings.openIdIssuer
          type:
            - string
          description: ''
          optional: true
        - id: siteAuthSettings.googleClientId
          type:
            - string
          description: |-
            Gets or sets the OpenID
            Connect Client ID for the Google web application.
            This setting is required for enabling Google Sign-In.
            Google Sign-In documentation:
            https://developers.google.com/identity/sign-in/web/
          optional: true
        - id: siteAuthSettings.googleClientSecret
          type:
            - string
          description: |-
            Gets or sets the
            client secret associated with the Google web application.
            This setting is required for enabling Google Sign-In.
            Google Sign-In documentation:
            https://developers.google.com/identity/sign-in/web/
          optional: true
        - id: siteAuthSettings.googleOAuthScopes
          type:
            - array
          description: |-
            Gets or sets the OAuth
            2.0 scopes that will be requested as part of Google Sign-In
            authentication.
            This setting is optional. If not specified, "openid",
            "profile", and "email" are used as default scopes.
            Google Sign-In documentation:
            https://developers.google.com/identity/sign-in/web/
          optional: true
        - id: siteAuthSettings.facebookAppId
