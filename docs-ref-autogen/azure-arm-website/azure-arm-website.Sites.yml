            OAuth 2.0 scopes that will be requested as part of Facebook Login
            authentication.
            This setting is optional.
            Facebook Login documentation:
            https://developers.facebook.com/docs/facebook-login
          optional: true
        - id: siteAuthSettings.twitterConsumerKey
          type:
            - string
          description: |-
            Gets or sets the
            OAuth 1.0a consumer key of the Twitter application used for sign-in.
            This setting is required for enabling Twitter Sign-In.
            Twitter Sign-In documentation:
            https://dev.twitter.com/web/sign-in
          optional: true
        - id: siteAuthSettings.twitterConsumerSecret
          type:
            - string
          description: >-
            Gets or sets the

            OAuth 1.0a consumer secret of the Twitter application used for
            sign-in.

            This setting is required for enabling Twitter Sign-In.

            Twitter Sign-In documentation:

            https://dev.twitter.com/web/sign-in
          optional: true
        - id: siteAuthSettings.microsoftAccountClientId
          type:
            - string
          description: |-
            Gets or sets
            the OAuth 2.0 client ID that was created for the app used for
            authentication.
            This setting is required for enabling Microsoft Account
            authentication.
            Microsoft Account OAuth documentation:
            https://dev.onedrive.com/auth/msa_oauth.htm
          optional: true
        - id: siteAuthSettings.microsoftAccountClientSecret
          type:
            - string
          description: >-
            Gets or

            sets the OAuth 2.0 client secret that was created for the app used
            for

            authentication.

            This setting is required for enabling Microsoft Account

            authentication.

            Microsoft Account OAuth documentation:

            https://dev.onedrive.com/auth/msa_oauth.htm
          optional: true
        - id: siteAuthSettings.microsoftAccountOAuthScopes
          type:
            - array
          description: >-
            Gets or sets

            the OAuth 2.0 scopes that will be requested as part of Microsoft
            Account

            authentication.

            This setting is optional. If not specified, "wl.basic" is used

            as the default scope.

