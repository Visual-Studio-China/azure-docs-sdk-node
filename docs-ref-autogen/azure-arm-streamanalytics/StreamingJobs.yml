      createOrReplaceWithHttpOperationResponse(streamingJob, resourceGroupName,
      jobName, options)
    summary: Creates a streaming job or replaces an already existing streaming job.
    fullName: >-
      azure-arm-streamanalytics.StreamingJobs.createOrReplaceWithHttpOperationResponse(streamingJob,
      resourceGroupName, jobName, options)
    tags:
      - originalTitle: resolve
        title: resolve
        text: >-
          {HttpOperationResponse<StreamingJob>} - The deserialized result
          object.
        value: >-
          {HttpOperationResponse<StreamingJob>} - The deserialized result
          object.
      - originalTitle: reject
        title: reject
        text: '{Error} - The error object.'
        value: '{Error} - The error object.'
    type: Function
    syntax:
      parameters:
        - id: streamingJob
          type:
            - object
          description: |-
            The definition of the streaming job that will
            be used to create a new streaming job or replace the existing one.
        - id: streamingJob.sku
          type:
            - object
          description: |-
            Describes the SKU of the streaming job.
            Required on PUT (CreateOrReplace) requests.
          optional: true
        - id: streamingJob.sku.name
          type:
            - string
          description: |-
            The name of the SKU. Required on PUT
            (CreateOrReplace) requests. Possible values include: 'Standard'
          optional: true
        - id: streamingJob.outputStartMode
          type:
            - string
          description: >-
            This property should only be

            utilized when it is desired that the job be started immediately upon

            creation. Value may be JobStartTime, CustomTime, or
            LastOutputEventTime to

            indicate whether the starting point of the output event stream
            should start

            whenever the job is started, start at a custom user time stamp
            specified via

            the outputStartTime property, or start from the last event output
            time.

            Possible values include: 'JobStartTime', 'CustomTime',
            'LastOutputEventTime'
          optional: true
        - id: streamingJob.outputStartTime
          type:
            - date
          description: >-
            Value is either an ISO-8601

            formatted time stamp that indicates the starting point of the output
            event

            stream, or null to indicate that the output event stream will start
            whenever

            the streaming job is started. This property must have a value if

            outputStartMode is set to CustomTime.
          optional: true
        - id: streamingJob.eventsOutOfOrderPolicy
          type:
            - string
          description: >-
            Indicates the policy

            to apply to events that arrive out of order in the input event
            stream.

            Possible values include: 'Adjust', 'Drop'
          optional: true
        - id: streamingJob.outputErrorPolicy
          type:
            - string
          description: >-
            Indicates the policy to

            apply to events that arrive at the output and cannot be written to
            the

            external storage due to being malformed (missing column values,
            column

            values of wrong type or size). Possible values include: 'Stop',
            'Drop'
          optional: true
        - id: streamingJob.eventsOutOfOrderMaxDelayInSeconds
          type:
            - number
          description: >-
            The maximum

            tolerable delay in seconds where out-of-order events can be adjusted
            to be

            back in order.
          optional: true
        - id: streamingJob.eventsLateArrivalMaxDelayInSeconds
          type:
            - number
          description: >-
            The

            maximum tolerable delay in seconds where events arriving late could
            be

            included.  Supported range is -1 to 1814399 (20.23:59:59 days) and
            -1 is

            used to specify wait indefinitely. If the property is absent, it is

            interpreted to have a value of -1.
          optional: true
        - id: streamingJob.dataLocale
          type:
            - string
          description: >-
            The data locale of the stream

            analytics job. Value should be the name of a supported .NET Culture
            from the

            set

            https://msdn.microsoft.com/en-us/library/system.globalization.culturetypes(v=vs.110).aspx.

            Defaults to 'en-US' if none specified.
          optional: true
        - id: streamingJob.compatibilityLevel
          type:
            - string
          description: |-
            Controls certain runtime
            behaviors of the streaming job. Possible values include: '1.0'
          optional: true
        - id: streamingJob.inputs
          type:
            - array
          description: >-
            A list of one or more inputs to the

            streaming job. The name property for each input is required when
            specifying

            this property in a PUT request. This property cannot be modify via a
            PATCH

            operation. You must use the PATCH API available for the individual
            input.
          optional: true
        - id: streamingJob.transformation
          type:
            - object
          description: >-
            Indicates the query and the

            number of streaming units to use for the streaming job. The name
            property of

            the transformation is required when specifying this property in a
            PUT

            request. This property cannot be modify via a PATCH operation. You
            must use

            the PATCH API available for the individual tranformation.
          optional: true
        - id: streamingJob.transformation.streamingUnits
          type:
            - number
          description: |-
            Specifies the
            number of streaming units that the streaming job uses.
          optional: true
        - id: streamingJob.transformation.query
          type:
            - string
          description: >-
            Specifies the query that

            will be run in the streaming job. You can learn more about the
            Stream

            Analytics Query Language (SAQL) here:

            https://msdn.microsoft.com/library/azure/dn834998 . Required on PUT

            (CreateOrReplace) requests.
          optional: true
        - id: streamingJob.transformation.name
          type:
            - string
          description: Resource name
          optional: true
        - id: streamingJob.outputs
          type:
            - array
          description: >-
            A list of one or more outputs for the

            streaming job. The name property for each output is required when
            specifying

            this property in a PUT request. This property cannot be modify via a
            PATCH

            operation. You must use the PATCH API available for the individual
            output.
          optional: true
        - id: streamingJob.functions
          type:
            - array
          description: >-
            A list of one or more functions for

            the streaming job. The name property for each function is required
            when

            specifying this property in a PUT request. This property cannot be
            modify

            via a PATCH operation. You must use the PATCH API available for the

            individual transformation.
          optional: true
        - id: streamingJob.location
          type:
            - string
          description: |-
            Resource location. Required on PUT
            (CreateOrReplace) requests.
          optional: true
        - id: streamingJob.tags
          type:
            - object
          description: Resource tags
          optional: true
        - id: resourceGroupName
          type:
            - string
          description: >-
            The name of the resource group that

            contains the resource. You can obtain this value from the Azure
            Resource

            Manager API or the portal.
        - id: jobName
          type:
            - string
          description: The name of the streaming job.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.ifMatch
          type:
            - string
          description: >-
            The ETag of the streaming job. Omit this

            value to always overwrite the current record set. Specify the
            last-seen ETag

            value to prevent accidentally overwritting concurrent changes.
          optional: true
        - id: options.ifNoneMatch
          type:
            - string
          description: >-
            Set to '*' to allow a new streaming

            job to be created, but to prevent updating an existing record set.
            Other

            values will result in a 412 Pre-condition Failed response.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createOrReplaceWithHttpOperationResponse(streamingJob,
        resourceGroupName, jobName, options)
