    id: 'azure-arm-datalake-analytics.Account#create'
    parent: azure-arm-datalake-analytics.Account
    name: 'create(resourceGroupName, accountName, parameters, options, callback)'
    summary: |-
      Creates the specified Data Lake Analytics account. This supplies the user
      with computation services for Data Lake Analytics workloads
    fullName: >-
      azure-arm-datalake-analytics.Account.create(resourceGroupName,
      accountName, parameters, options, callback)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: >-
            The name of the Azure resource group that

            contains the Data Lake Analytics account.the account will be
            associated

            with.
        - id: accountName
          type:
            - string
          description: |-
            The name of the Data Lake Analytics account to
            create.
        - id: parameters
          type:
            - object
          description: |-
            Parameters supplied to the create Data Lake
            Analytics account operation.
        - id: parameters.defaultDataLakeStoreAccount
          type:
            - string
          description: |-
            the default data lake
            storage account associated with this Data Lake Analytics account.
        - id: parameters.maxDegreeOfParallelism
          type:
            - number
          description: |-
            the maximum supported
            degree of parallelism for this account.
          optional: true
        - id: parameters.queryStoreRetention
          type:
            - number
          description: |-
            the number of days that job
            metadata is retained.
          optional: true
        - id: parameters.maxJobCount
          type:
            - number
          description: |-
            the maximum supported jobs running
            under the account at the same time.
          optional: true
        - id: parameters.dataLakeStoreAccounts
          type:
            - array
          description: |-
            the list of Data Lake
            storage accounts associated with this account.
        - id: parameters.storageAccounts
          type:
            - array
          description: |-
            the list of Azure Blob storage
            accounts associated with this account.
          optional: true
        - id: parameters.newTier
          type:
            - string
          description: >-
            the commitment tier for the next month.

            Possible values include: 'Consumption', 'Commitment_100AUHours',

            'Commitment_500AUHours', 'Commitment_1000AUHours',
            'Commitment_5000AUHours',

            'Commitment_10000AUHours', 'Commitment_50000AUHours',

            'Commitment_100000AUHours', 'Commitment_500000AUHours'
          optional: true
        - id: parameters.firewallState
          type:
            - string
          description: >-
            The current state of the IP

            address firewall for this Data Lake Analytics account. Possible
            values

            include: 'Enabled', 'Disabled'
          optional: true
        - id: parameters.firewallAllowAzureIps
          type:
            - string
          description: >-
            The current state of

            allowing or disallowing IPs originating within Azure through the
            firewall.

            If the firewall is disabled, this is not enforced. Possible values
            include:

            'Enabled', 'Disabled'
          optional: true
        - id: parameters.firewallRules
          type:
            - array
          description: |-
            The list of firewall rules
