  - uid: >-
      azure-arm-cosmosdb.DatabaseAccounts#createOrUpdateWithHttpOperationResponse
    id: >-
      azure-arm-cosmosdb.DatabaseAccounts#createOrUpdateWithHttpOperationResponse
