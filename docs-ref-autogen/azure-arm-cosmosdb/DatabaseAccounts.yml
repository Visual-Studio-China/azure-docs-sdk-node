    type: Function
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Name of an Azure resource group.
        - id: accountName
          type:
            - string
          description: Cosmos DB database account name.
        - id: createUpdateParameters
          type:
            - object
          description: |-
            The parameters to provide for the
            current database account.
        - id: createUpdateParameters.kind
          type:
            - string
          description: >-
            Indicates the type of database

            account. This can only be set at database account creation. Possible
            values

            include: 'GlobalDocumentDB', 'MongoDB', 'Parse'
          optional: true
        - id: createUpdateParameters.consistencyPolicy
          type:
            - object
          description: |-
            The consistency
            policy for the Cosmos DB account.
          optional: true
        - id: createUpdateParameters.consistencyPolicy.defaultConsistencyLevel
          type:
            - string
          description: >-
            The default

            consistency level and configuration settings of the Cosmos DB
            account.

            Possible values include: 'Eventual', 'Session', 'BoundedStaleness',

            'Strong', 'ConsistentPrefix'
        - id: createUpdateParameters.consistencyPolicy.maxStalenessPrefix
          type:
            - number
          description: >-
            When used with

            the Bounded Staleness consistency level, this value represents the
            number of

            stale requests tolerated. Accepted range for this value is 1 –

            2,147,483,647. Required when defaultConsistencyPolicy is set to

            'BoundedStaleness'.
          optional: true
        - id: createUpdateParameters.consistencyPolicy.maxIntervalInSeconds
          type:
            - number
          description: >-
            When used

            with the Bounded Staleness consistency level, this value represents
            the time

            amount of staleness (in seconds) tolerated. Accepted range for this
            value is

            1 - 100. Required when defaultConsistencyPolicy is set to

            'BoundedStaleness'.
          optional: true
        - id: createUpdateParameters.locations
          type:
            - array
          description: |-
            An array that contains the
            georeplication locations enabled for the Cosmos DB account.
        - id: createUpdateParameters.ipRangeFilter
          type:
            - string
          description: >-
            Cosmos DB Firewall

            Support: This value specifies the set of IP addresses or IP address
            ranges

            in CIDR form to be included as the allowed list of client IPs for a
            given

            database account. IP addresses/ranges must be comma separated and
            must not

            contain any spaces.
          optional: true
        - id: createUpdateParameters.enableAutomaticFailover
          type:
            - boolean
          description: >-
            Enables

            automatic failover of the write region in the rare event that the
            region is

            unavailable due to an outage. Automatic failover will result in a
            new write

            region for the account and is chosen based on the failover
            priorities

            configured for the account.
          optional: true
        - id: createUpdateParameters.location
          type:
            - string
          description: |-
            The location of the resource
            group to which the resource belongs.
        - id: createUpdateParameters.tags
