          type:
            - object
          description: >-
            Gets or sets a list of key value pairs

            that describe the resource. These tags can be used for viewing and
            grouping

            this resource (across resource groups). A maximum of 15 tags can be
            provided

            for a resource. Each tag must have a key with a length no greater
            than 128

            characters and a value with a length no greater than 256 characters.
          optional: true
        - id: parameters.identity
          type:
            - object
          description: The identity of the resource.
          optional: true
        - id: parameters.customDomain
          type:
            - object
          description: >-
            User domain assigned to the

            storage account. Name is the CNAME source. Only one custom domain is

            supported per storage account at this time. To clear the existing
            custom

            domain, use an empty string for the custom domain name property.
          optional: true
        - id: parameters.customDomain.name
          type:
            - string
          description: |-
            Gets or sets the custom domain
            name assigned to the storage account. Name is the CNAME source.
        - id: parameters.customDomain.useSubDomain
          type:
            - boolean
          description: >-
            Indicates whether

            indirect CName validation is enabled. Default value is false. This
            should

            only be set on updates.
          optional: true
        - id: parameters.encryption
          type:
            - object
          description: >-
            Provides the encryption settings on

            the account. If left unspecified the account encryption settings
            will remain

            the same. The default setting is unencrypted.
          optional: true
        - id: parameters.encryption.services
          type:
            - object
          description: |-
            List of services which
            support encryption.
          optional: true
        - id: parameters.encryption.services.blob
          type:
            - object
          description: |-
            The encryption
            function of the blob storage service.
          optional: true
        - id: parameters.encryption.services.file
          type:
            - object
          description: |-
            The encryption
            function of the file storage service.
          optional: true
        - id: parameters.encryption.services.file.enabled
          type:
            - boolean
          description: >-
            A boolean

            indicating whether or not the service encrypts the data as it is
            stored.
          optional: true
        - id: parameters.encryption.keySource
          type:
            - string
          description: |-
            The encryption keySource
            (provider). Possible values (case-insensitive):  Microsoft.Storage,
            Microsoft.Keyvault. Possible values include: 'Microsoft.Storage',
            'Microsoft.Keyvault'
        - id: parameters.encryption.keyVaultProperties
          type:
            - object
          description: |-
            Properties
            provided by key vault.
          optional: true
        - id: parameters.encryption.keyVaultProperties.keyName
          type:
            - string
          description: |-
            The name
            of KeyVault key.
          optional: true
        - id: parameters.encryption.keyVaultProperties.keyVersion
          type:
            - string
          description: |-
            The
            version of KeyVault key.
          optional: true
        - id: parameters.encryption.keyVaultProperties.keyVaultUri
          type:
            - string
          description: |-
            The
            Uri of KeyVault.
          optional: true
        - id: parameters.networkAcls
          type:
            - object
          description: Network ACL
          optional: true
        - id: parameters.networkAcls.bypass
          type:
            - string
          description: |-
            Specifies whether traffic is
            bypassed for Logging/Metrics/AzureServices. Possible values are any
            combination of Logging|Metrics|AzureServices (For example, "Logging,
            Metrics"), or None to bypass none of those traffics. Possible values
            include: 'None', 'Logging', 'Metrics', 'AzureServices'
          optional: true
        - id: parameters.networkAcls.virtualNetworkRules
          type:
            - array
          description: |-
            Sets the virtual
            network ACL rules
          optional: true
        - id: parameters.networkAcls.ipRules
          type:
            - array
          description: Sets the IP ACL rules
          optional: true
        - id: parameters.networkAcls.defaultAction
          type:
            - string
          description: >-
            Specifies the default

            action of allow or deny when no other rules match. Possible values
