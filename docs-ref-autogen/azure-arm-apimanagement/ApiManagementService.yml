          type:
            - object
          description: |-
            Virtual network
            configuration of the API Management service.
          optional: true
        - id: parameters.virtualNetworkConfiguration.subnetResourceId
          type:
            - string
          description: >-
            The full resource ID of a subnet in a virtual network to deploy the
            API

            Management service in.
          optional: true
        - id: parameters.additionalLocations
          type:
            - array
          description: |-
            Additional datacenter
            locations of the API Management service.
          optional: true
        - id: parameters.customProperties
          type:
            - object
          description: >-
            Custom properties of the API

            Management service. Setting

            `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168`

            will disable the cipher TLS_RSA_WITH_3DES_EDE_CBC_SHA for all
            TLS(1.0, 1.1

            and 1.2). Setting

            `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11`
            can

            be used to disable just TLS 1.1 and setting

            `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10`
            can

            be used to disable TLS 1.0 on an API Management service.
          optional: true
        - id: parameters.certificates
          type:
            - array
          description: >-
            List of Certificates that need to

            be installed in the API Management service. Max supported
            certificates that

            can be installed is 10.
          optional: true
        - id: parameters.virtualNetworkType
          type:
            - string
          description: >-
            The type of VPN in which API

            Managemet service needs to be configured in. None (Default Value)
            means the

            API Management service is not part of any Virtual Network, External
            means

            the API Management deployment is set up inside a Virtual Network
            having an

            Internet Facing Endpoint, and Internal means that API Management
            deployment

            is setup inside a Virtual Network having an Intranet Facing Endpoint
            only.

            Possible values include: 'None', 'External', 'Internal'
          optional: true
        - id: parameters.publisherEmail
          type:
            - string
          description: Publisher email.
        - id: parameters.publisherName
          type:
            - string
          description: Publisher name.
