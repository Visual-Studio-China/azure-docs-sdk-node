          type:
            - string
          description: The name of the API Management service.
        - id: parameters
          type:
            - object
          description: |-
            Parameters supplied to the CreateOrUpdate API
            Management service operation.
        - id: parameters.notificationSenderEmail
          type:
            - string
          description: |-
