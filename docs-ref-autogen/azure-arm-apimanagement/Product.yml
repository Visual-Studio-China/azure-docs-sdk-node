        - id: productId
          type:
            - string
          description: |-
            Product identifier. Must be unique in the current
            API Management service instance.
        - id: parameters
          type:
            - object
          description: Create or update parameters.
        - id: parameters.description
          type:
            - string
          description: |-
            Product description. May include
            HTML formatting tags.
          optional: true
        - id: parameters.terms
          type:
            - string
          description: >-
            Product terms of use. Developers trying

            to subscribe to the product will be presented and required to accept
            these

            terms before they can complete the subscription process.
          optional: true
        - id: parameters.subscriptionRequired
          type:
            - boolean
          description: >-
            Whether a product

            subscription is required for accessing APIs included in this
            product. If

            true, the product is referred to as "protected" and a valid
            subscription key

            is required for a request to an API included in the product to
            succeed. If

            false, the product is referred to as "open" and requests to an API
            included

            in the product can be made without a subscription key. If property
            is

            omitted when creating a new product it's value is assumed to be
            true.
          optional: true
        - id: parameters.approvalRequired
          type:
            - boolean
          description: "whether subscription approval\nis required. If\_false, new subscriptions will be approved automatically\nenabling developers to call the product’s APIs immediately after\nsubscribing. If\_true, administrators must manually approve the subscription\nbefore the developer can any of the product’s APIs. Can be present only if\nsubscriptionRequired property is present and has a value of false."
          optional: true
        - id: parameters.subscriptionsLimit
          type:
            - number
          description: "Whether the number of\nsubscriptions a user can have to this product at the same time. Set to\_null\nor omit to allow unlimited per user subscriptions. Can be present only if\nsubscriptionRequired property is present and has a value of false."
          optional: true
        - id: parameters.state
          type:
            - string
          description: >-
            whether product is published or not.

            Published products are discoverable by users of developer portal.
            Non

            published products are visible only to administrators. Default state
            of

            Product is notPublished. Possible values include: 'notPublished',

            'published'
          optional: true
        - id: parameters.displayName
          type:
            - string
          description: Product name.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
