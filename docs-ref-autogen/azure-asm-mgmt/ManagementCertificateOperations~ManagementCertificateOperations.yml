    id: >-
      azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
    parent: >-
      azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
    name: 'create(parameters, callback)'
    summary: |-
      The Create Management Certificate operation adds a certificate to the list
      of management certificates. Management certificates, which are also known
      as subscription certificates, authenticate clients attempting to connect
      to resources associated with your Azure subscription.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/jj154123.aspx for
      more information)
    fullName: >-
      azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations.create(parameters,
      callback)
    type: Function
    syntax:
      parameters:
        - id: parameters
          type:
            - azure-asm-mgmt.ManagementCertificateCreateParameters
          description: |-
            Parameters
            supplied to the Create Management Certificate operation.
        - id: parameters.publicKey
          type:
            - azure-asm-mgmt.buffer
          description: |-
            A base-64-representation of the
            management certificate public key.
          optional: true
        - id: parameters.thumbprint
          type:
            - string
          description: |-
            The thumbprint that uniquely
            identifies the management certificate.
          optional: true
        - id: parameters.data
          type:
            - azure-asm-mgmt.buffer
          description: |-
            The certificate's raw data in
            base-64-encoded cer format.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-mgmt.Stream
        description: The response stream.
      content: 'function create(parameters, callback)'
    langs:
      - js
