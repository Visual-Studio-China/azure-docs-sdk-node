  - uid: 'azure-asm-mgmt.ManagementClient~ManagementClient#getOperationStatus'
    id: 'azure-asm-mgmt.ManagementClient~ManagementClient#getOperationStatus'
    parent: azure-asm-mgmt.ManagementClient~ManagementClient
    name: 'getOperationStatus(requestId, callback)'
    summary: |-
      The Get Operation Status operation returns the status of the specified
      operation. After calling an asynchronous operation, you can call Get
      Operation Status to determine whether the operation has succeeded,
      failed, or is still in progress.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx for
      more information)
    fullName: >-
      azure-asm-mgmt.ManagementClient~ManagementClient.getOperationStatus(requestId,
      callback)
    type: Function
    syntax:
      parameters:
        - id: requestId
          type:
            - string
          description: >-
            The request ID for the request you wish to

            track. The request ID is returned in the x-ms-request-id response
            header

            for every request.
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-mgmt.Stream
        description: The response stream.
      content: 'function getOperationStatus(requestId, callback)'
    langs:
      - js
