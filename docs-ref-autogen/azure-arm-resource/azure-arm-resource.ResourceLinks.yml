  - uid: 'azure-arm-resource.ResourceLinks#listAtSourceScope'
    id: 'azure-arm-resource.ResourceLinks#listAtSourceScope'
    parent: azure-arm-resource.ResourceLinks
    name: 'listAtSourceScope(scope, options, callback)'
    summary: >-
      Gets a list of resource links at and below the specified source scope. For

      example, to list resource links at and under a resource group, set the

      scope to

      /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myGroup.
    fullName: >-
      azure-arm-resource.ResourceLinks.listAtSourceScope(scope, options,
      callback)
    type: Method
    syntax:
      parameters:
        - id: scope
          type:
            - string
          description: >-
            The fully qualified Id of the source resource scope.

            For example, to list resource links at and under a resource group,
            set the

            scope to

            /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/myGroup.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.filter
          type:
            - string
          description: >-
            The filter to apply on the list resource

            links operation. To list links only at the specified scope (not
            below the

            scope), use Filter.atScope(). Possible values include: 'atScope()'
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - function
        description: |-
          callback(err, result, request, response)

                               {Error}  err        - The Error object if an error occurred, null otherwise.

