  - uid: 'azure-arm-monitor.LogProfiles#createOrUpdate'
    id: 'azure-arm-monitor.LogProfiles#createOrUpdate'
    parent: azure-arm-monitor.LogProfiles
    name: 'createOrUpdate(logProfileName, parameters, options, callback)'
    summary: Create or update a log profile in Azure Monitoring REST API.
    fullName: >-
      azure-arm-monitor.LogProfiles.createOrUpdate(logProfileName, parameters,
      options, callback)
    type: Function
    syntax:
      parameters:
        - id: logProfileName
          type:
            - string
          description: The name of the log profile.
        - id: parameters
          type:
            - object
          description: Parameters supplied to the operation.
        - id: parameters.storageAccountId
          type:
            - string
          description: |-
            the resource id of the storage
            account to which you would like to send the Activity Log.
          optional: true
        - id: parameters.serviceBusRuleId
          type:
            - string
          description: >-
            The service bus rule ID of the

            service bus namespace in which you would like to have Event Hubs
            created for

            streaming the Activity Log. The rule ID is of the format: '{service
            bus

            resource ID}/authorizationrules/{key name}'.
          optional: true
        - id: parameters.locations
          type:
            - array
          description: >-
            List of regions for which Activity Log

            events should be stored or streamed. It is a comma separated list of
            valid

            ARM locations including the 'global' location.
        - id: parameters.categories
          type:
            - array
          description: >-
            the categories of the logs. These

            categories are created as is convenient to the user. Some values
            are:

            'Write', 'Delete', and/or 'Action.'
        - id: parameters.retentionPolicy
          type:
            - object
          description: |-
            the retention policy for the
            events in the log.
        - id: parameters.retentionPolicy.enabled
          type:
            - boolean
          description: |-
            a value indicating
            whether the retention policy is enabled.
        - id: parameters.retentionPolicy.days
          type:
            - number
          description: |-
            the number of days for the
            retention in days. A value of 0 will retain the events indefinitely.
        - id: parameters.location
          type:
            - string
          description: Resource location
        - id: parameters.tags
          type:
            - object
          description: Resource tags
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - function
        description: |-
          callback(err, result, request, response)

                               {Error}  err        - The Error object if an error occurred, null otherwise.

                               {object} [result]   - The deserialized result object.
                               See <xref:azure-arm-monitor.LogProfileResource> for more information.

                               {object} [request]  - The HTTP Request object if an error did not occur.

                               {stream} [response] - The HTTP Response stream if an error did not occur.
      content: 'function createOrUpdate(logProfileName, parameters, options, callback)'
    langs:
      - js
