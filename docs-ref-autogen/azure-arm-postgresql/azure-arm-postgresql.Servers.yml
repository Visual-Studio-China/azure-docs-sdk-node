  - uid: 'azure-arm-postgresql.Servers#createOrUpdateWithHttpOperationResponse'
    id: 'azure-arm-postgresql.Servers#createOrUpdateWithHttpOperationResponse'
    parent: azure-arm-postgresql.Servers
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName, serverName,
      parameters, options)
    summary: |-
      Creates a new server or updates an existing server. The update action will
      overwrite the existing server.
    fullName: >-
      azure-arm-postgresql.Servers.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      serverName, parameters, options)
    langs:
      - js
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: >-
            The name of the resource group that

            contains the resource. You can obtain this value from the Azure
            Resource

            Manager API or the portal.
        - id: serverName
          type:
            - string
          description: The name of the server.
        - id: parameters
          type:
            - object
          description: |-
            The required parameters for creating or updating
            a server.
        - id: parameters.sku
          type:
            - object
          description: The SKU (pricing tier) of the server.
          optional: true
        - id: parameters.sku.name
          type:
            - string
          description: |-
            The name of the sku, typically, a
            letter + Number code, e.g. P3.
          optional: true
        - id: parameters.sku.tier
          type:
            - string
          description: |-
            The tier of the particular SKU, e.g.
            Basic. Possible values include: 'Basic', 'Standard'
          optional: true
        - id: parameters.sku.capacity
          type:
            - number
          description: |-
            The scale up/out capacity,
            representing server's compute units.
          optional: true
        - id: parameters.sku.size
          type:
            - string
          description: |-
            The size code, to be interpreted by
            resource as appropriate.
          optional: true
        - id: parameters.sku.family
          type:
            - string
          description: The family of hardware.
          optional: true
        - id: parameters.properties
          type:
            - object
          description: Properties of the server.
        - id: parameters.properties.storageMB
          type:
            - number
          description: |-
            The maximum storage
            allowed for a server.
          optional: true
        - id: parameters.properties.version
          type:
            - string
          description: |-
            Server version. Possible
            values include: '9.5', '9.6'
          optional: true
        - id: parameters.properties.sslEnforcement
          type:
            - string
          description: |-
            Enable ssl
            enforcement or not when connect to server. Possible values include:
            'Enabled', 'Disabled'
          optional: true
        - id: parameters.properties.createMode
          type:
            - string
          description: Polymorphic Discriminator
        - id: parameters.location
          type:
            - string
          description: The location the resource resides in.
        - id: parameters.tags
          type:
            - object
          description: |-
            Application-specific metadata in the form
            of key-value pairs.
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: >-
        function createOrUpdateWithHttpOperationResponse(resourceGroupName,
        serverName, parameters, options)
