          description: |-
            The name of the resource group that
            contains the new Batch account.
        - id: accountName
          type:
            - string
          description: >-
            A name for the Batch account which must be

            unique within the region. Batch account names must be between 3 and
            24

            characters in length and must use only numbers and lowercase
            letters. This

            name is used as part of the DNS name that is used to access the
            Batch

            service in the region in which the account is created. For example:

            http://accountname.region.batch.azure.com/.
        - id: parameters
          type:
            - object
          description: Additional parameters for account creation.
        - id: parameters.location
          type:
            - string
          description: |-
            The region in which to create the
            account.
        - id: parameters.tags
          type:
            - object
          description: |-
            The user specified tags associated with
            the account.
          optional: true
        - id: parameters.autoStorage
          type:
            - object
          description: |-
            The properties related to auto
            storage account.
          optional: true
        - id: parameters.autoStorage.storageAccountId
          type:
            - string
          description: |-
            The resource ID of
            the storage account to be used for auto storage account.
        - id: parameters.poolAllocationMode
          type:
            - string
          description: >-
            The allocation mode to use

            for creating pools in the Batch account. The pool allocation mode
            also

            affects how clients may authenticate to the Batch Service API. If
            the mode

            is BatchService, clients may authenticate using access keys or Azure
            Active

            Directory. If the mode is UserSubscription, clients must use Azure
            Active

            Directory. The default is BatchService. Possible values include:

            'BatchService', 'UserSubscription'
          optional: true
        - id: parameters.keyVaultReference
          type:
            - object
          description: |-
            A reference to the Azure key
            vault associated with the Batch account.
          optional: true
        - id: parameters.keyVaultReference.id
          type:
            - string
          description: |-
            The resource ID of the Azure
            key vault associated with the Batch account.
        - id: parameters.keyVaultReference.url
