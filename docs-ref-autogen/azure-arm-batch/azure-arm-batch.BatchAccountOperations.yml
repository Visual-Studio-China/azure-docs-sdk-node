  - uid: 'azure-arm-batch.BatchAccountOperations#getKeys'
    id: 'azure-arm-batch.BatchAccountOperations#getKeys'
    parent: azure-arm-batch.BatchAccountOperations
    name: 'getKeys(resourceGroupName, accountName, options, callback)'
    summary: >-
      Gets the account keys for the specified Batch account.


      This operation applies only to Batch accounts created with a

      poolAllocationMode of 'BatchService'. If the Batch account was created
      with

      a poolAllocationMode of 'UserSubscription', clients cannot use access to

      keys to authenticate, and must use Azure Active Directory instead. In this

      case, getting the keys will fail.
    fullName: >-
      azure-arm-batch.BatchAccountOperations.getKeys(resourceGroupName,
      accountName, options, callback)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: |-
            The name of the resource group that
            contains the Batch account.
        - id: accountName
          type:
            - string
          description: The name of the account.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
        - id: callback
