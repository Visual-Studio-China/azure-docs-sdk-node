  - uid: 'azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create'
    id: 'azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create'
    parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
    name: 'create(serviceName, deploymentName, parameters, callback)'
    summary: |-
      The Create Role operation adds a virtual machine to an existing
      deployment. You can refer to the OSDisk in the Add Role operation in the
      following ways: Platform/User Image - Set the SourceImageName to a
      platform or user image. You can optionally specify the DiskName and
      MediaLink values as part the operation to control the name and location
      of target disk. When DiskName and MediaLink are specified in this mode,
      they must not already exist in the system, otherwise a conflict fault is
      returned; UserDisk - Set DiskName to a user supplied image in image
      repository. SourceImageName must be set to NULL. All other properties are
      ignored; or Blob in a Storage Account - Set MediaLink to a blob
      containing the image. SourceImageName and DiskName are set to NULL.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx for
      more information)
    fullName: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.create(serviceName,
      deploymentName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: The name of your service.
        - id: deploymentName
          type:
            - string
          description: The name of your deployment.
        - id: parameters
          type:
            - azure-asm-compute.VirtualMachineCreateParameters
          description: |-
            Parameters supplied to
            the Create Virtual Machine operation.
        - id: parameters.roleName
          type:
            - string
          description: |-
            Specifies the name for the virtual
            machine. The name must be unique within the deployment.
        - id: parameters.availabilitySetName
          type:
            - string
          description: >-
            Specifies the name of an

            availability set to which to add the virtual machine. This value
            controls

            the virtual machine allocation in the Azure environment. Virtual
            machines

            specified in the same availability set are allocated to different
            nodes

            to maximize availability.
          optional: true
        - id: parameters.roleSize
          type:
            - string
          description: The size of the virtual machine.
          optional: true
        - id: parameters.configurationSets
          type:
            - array
          description: |-
            Contains the collection of
            configuration sets that contain system and application configuration
            settings.
          optional: true
        - id: parameters.resourceExtensionReferences
          type:
            - array
          description: >-
            Contains a

            collection of resource extensions that are to be installed on the
            Virtual

            Machine. This element is used if ProvisionGuestAgent is set to true.
          optional: true
        - id: parameters.vMImageName
          type:
            - string
          description: >-
            Name of the VMImage from which

            this Role is to be created. If the OSDisk in the VMImage was
            Specialized,

            then no WindowsProvisioningConfigurationSet or

            LinuxProvisioningConfigurationSet should be provided. No

            OSVirtualHardDisk or DataVirtualHardDisk should be specified when
            using

            this argument.
          optional: true
        - id: parameters.dataVirtualHardDisks
          type:
            - array
          description: |-
            Contains the parameters
            Azure used to create the data disk for the virtual machine.
          optional: true
        - id: parameters.oSVirtualHardDisk
          type:
            - azure-asm-compute.OSVirtualHardDisk
          description: >-
            Contains the

            parameters Azure used to create the operating system disk for the
            virtual

            machine.
          optional: true
        - id: parameters.oSVirtualHardDisk.hostCaching
          type:
            - string
          description: |-
            Specifies the
            platform caching behavior of the operating system disk blob for
            read/write efficiency.
          optional: true
        - id: parameters.oSVirtualHardDisk.label
          type:
            - string
          description: |-
            Specifies the
            friendly name of an operating system image in the image repository.
          optional: true
        - id: parameters.oSVirtualHardDisk.name
          type:
            - string
          description: |-
            Specifies the name of
            an operating system image in the image repository.
          optional: true
        - id: parameters.oSVirtualHardDisk.mediaLink
          type:
            - string
          description: |-
            Specifies the
            location of the operating system disk in Azure storage.
          optional: true
        - id: parameters.oSVirtualHardDisk.sourceImageName
          type:
            - string
          description: |-
            Specifies
            the name of the source image that was used to provision the virtual
            machine.
          optional: true
        - id: parameters.oSVirtualHardDisk.operatingSystem
          type:
            - string
          description: |-
            The
            operating system running in the virtual machine.
          optional: true
        - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
          type:
            - string
          description: >-
            Uri

            of the source OS image that will be copied to the customer’s storage

            account of VM creation.If RemoteSourceImageLink is specified, then

            MediaLink must also be specified.If RemoteSourceImageLink is
            specified,

            thenSourceIamgeName must not be specified.
          optional: true
        - id: parameters.oSVirtualHardDisk.iOType
          type:
            - string
          description: |-
            Gets or sets the IO
            type.
          optional: true
        - id: parameters.oSVirtualHardDisk.resizedSizeInGB
          type:
            - number
          description: >-
            When an OS

            Image or a RemoteSourceImage is used to create an OSVirtualHardDisk,
            this

            parameter can be used to resize the new OSVirtualHardDisk to a
            larger

            size. ResizedSizeInGB must be larger than the underlying OS Image’s

            LogicalSizeInGB.
          optional: true
        - id: parameters.provisionGuestAgent
          type:
            - boolean
          description: >-
            Indicates whether the

            WindowsAzureGuestAgent service is installed on the Virtual Machine.
            To

            run a resource extension in a Virtual Machine, this service must be

            installed.
          optional: true
        - id: parameters.mediaLocation
          type:
            - string
          description: |-
            Location where VMImage VHDs
            should be copied, for published VMImages.
          optional: true
        - id: parameters.vMImageInput
          type:
            - azure-asm-compute.VMImageInput
          description: >-
            When a VM Image is used to

            create a new PersistantVMRole, the DiskConfigurations in the VM
            Image are

            used to create new Disks for the new VM. This parameter can be used
            to

            resize the newly created Disks to a larger size than the underlying

            DiskConfigurations in the VM Image.This property is only returned
            with a

            version header of 2014-10-01 or newer.
          optional: true
        - id: parameters.vMImageInput.oSDiskConfiguration
          type:
            - azure-asm-compute.OSDiskConfiguration
          description: |-
            This corresponds to the OSDiskConfiguration of the VM Image used to
            create a new role. The OSDiskConfiguration element is only available
            using version 2014-10-01 or higher.
          optional: true
        - id: parameters.vMImageInput.oSDiskConfiguration.resizedSizeInGB
          type:
            - number
          description: >-
            This

            specifies the new (larger) size of the OSVirtualHardDisk created
            using a

            VM Image. The ResizedSizeInGB element is only available using
            version

            2014-10-01 or higher.
          optional: true
        - id: parameters.vMImageInput.dataDiskConfigurations
          type:
            - azure-asm-compute.IEnumerable
          description: >-
            This

            corresponds to the DataDiskConfigurations of the VM Image used to
            create

            a new role. The DataDiskConfigurations element is only available
            using

            version 2014-10-01 or higher.
          optional: true
        - id: parameters.debugSettings
          type:
            - azure-asm-compute.DebugSettings
          description: |-
            Debug settings for
            console output.
          optional: true
        - id: parameters.debugSettings.bootDiagnosticsEnabled
          type:
            - boolean
          description: |-
            Enable
            or disable boot diagnostics.
          optional: true
        - id: parameters.debugSettings.consoleScreenshotBlobUri
          type:
            - string
          description: |-
            Blob
            uri for console screen shot.
          optional: true
        - id: parameters.debugSettings.serialOutputBlobUri
          type:
            - string
          description: |-
            Blob uri
            for serial output.
          optional: true
        - id: parameters.licenseType
          type:
            - string
          description: >-
            Specifies that the image or disk

            that is being used was licensed on-premises. This element is only
            used

            for images that contain the Windows Server operating system.
            Possible

            values are: Windows_Client, Windows_Server
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: 'function create(serviceName, deploymentName, parameters, callback)'
    langs:
      - js
  - uid: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
    id: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
    parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
    name: 'createDeployment(serviceName, parameters, callback)'
    summary: |-
      The Create Virtual Machine Deployment operation provisions a virtual
      machine based on the supplied configuration. When you create a deployment
      of a virtual machine, you should make sure that the cloud service and the
      disk or image that you use are located in the same region. For example,
      if the cloud service was created in the West US region, the disk or image
      that you use should also be located in a storage account in the West US
      region.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx for
      more information)
    fullName: >-
      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.createDeployment(serviceName,
      parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: The name of your service.
        - id: parameters
          type:
            - azure-asm-compute.VirtualMachineCreateDeploymentParameters
          description: |-
            Parameters
            supplied to the Create Virtual Machine Deployment operation.
        - id: parameters.name
          type:
            - string
          description: |-
            A name for the deployment. The deployment
            name must be unique among other deployments for the hosted service.
        - id: parameters.deploymentSlot
          type:
            - azure-asm-compute.DeploymentSlot
          description: >-
            Specifies the

            environment in which to deploy the virtual machine. Possible values
            are:

            Staging or Production.
        - id: parameters.label
          type:
            - string
          description: >-
            A name for the hosted service. The name

            can be up to 100 characters in length. It is recommended that the
            label

            be unique within the subscription. The name can be used identify the

            hosted service for tracking purposes.
        - id: parameters.roles
          type:
            - array
          description: |-
            Contains the provisioning details for the
            new virtual machine deployment.
        - id: parameters.virtualNetworkName
          type:
            - string
          description: >-
            Specifies the name of an

            existing virtual network to which the deployment will belong.
            Virtual

            networks are created by calling the Set Network Configuration
            operation.
          optional: true
        - id: parameters.dnsSettings
          type:
            - azure-asm-compute.DnsSettings
          description: |-
            Contains a list of DNS
            servers to associate with the machine.
          optional: true
        - id: parameters.dnsSettings.dnsServers
          type:
            - array
          description: |-
            Contains a collection
            of objects that define the DNS server settings.
          optional: true
        - id: parameters.reservedIPName
          type:
            - string
          description: >-
            Optional. Specifies the name

            of an existing reserved IP to which the deployment will belong.
            Reserved

            IPs are created by calling the Create Reserved IP operation.
          optional: true
        - id: parameters.loadBalancers
          type:
            - azure-asm-compute.IEnumerable
