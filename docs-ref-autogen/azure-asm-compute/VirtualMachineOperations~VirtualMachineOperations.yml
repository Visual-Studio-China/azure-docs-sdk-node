      azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCreatingDeployment(serviceName,
      parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: serviceName
          type:
            - string
          description: The name of your service.
        - id: parameters
          type:
            - azure-asm-compute.VirtualMachineCreateDeploymentParameters
          description: |-
            Parameters
            supplied to the Begin Creating Virtual Machine Deployment operation.
        - id: parameters.name
          type:
            - string
          description: |-
            A name for the deployment. The deployment
            name must be unique among other deployments for the hosted service.
        - id: parameters.deploymentSlot
          type:
            - azure-asm-compute.DeploymentSlot
          description: >-
            Specifies the

            environment in which to deploy the virtual machine. Possible values
            are:

            Staging or Production.
        - id: parameters.label
          type:
            - string
          description: >-
            A name for the hosted service. The name

            can be up to 100 characters in length. It is recommended that the
            label

            be unique within the subscription. The name can be used identify the

            hosted service for tracking purposes.
        - id: parameters.roles
          type:
            - array
          description: |-
            Contains the provisioning details for the
            new virtual machine deployment.
        - id: parameters.virtualNetworkName
          type:
            - string
          description: >-
            Specifies the name of an

            existing virtual network to which the deployment will belong.
            Virtual

            networks are created by calling the Set Network Configuration
            operation.
          optional: true
        - id: parameters.dnsSettings
          type:
            - azure-asm-compute.DnsSettings
          description: |-
            Contains a list of DNS
            servers to associate with the machine.
          optional: true
        - id: parameters.dnsSettings.dnsServers
          type:
            - array
          description: |-
            Contains a collection
            of objects that define the DNS server settings.
          optional: true
        - id: parameters.reservedIPName
          type:
            - string
          description: >-
            Optional. Specifies the name

            of an existing reserved IP to which the deployment will belong.
            Reserved

            IPs are created by calling the Create Reserved IP operation.
          optional: true
        - id: parameters.loadBalancers
          type:
            - azure-asm-compute.IEnumerable
          description: |-
            A list of internal load
            balancers that each provide load balancing on a private VIP.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: 'function beginCreatingDeployment(serviceName, parameters, callback)'
    langs:
      - js
