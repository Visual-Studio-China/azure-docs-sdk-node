  - uid: >-
      azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
    id: >-
      azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
    parent: >-
      azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
    name: 'beginCreating(parameters, callback)'
    summary: |-
      The Create VM Image operation creates a VM image that in your image
      repository.  (see
      http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx for more
      information)
    fullName: >-
      azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters,
      callback)
    langs:
      - js
    type: Function
    syntax:
      parameters:
        - id: parameters
          type:
            - azure-asm-compute.VirtualMachineVMImageCreateParameters
          description: |-
            Parameters
            supplied to the virtual machine VM image create operation.
        - id: parameters.name
          type:
            - string
          description: Gets or sets the name of the image.
        - id: parameters.label
          type:
            - string
          description: Gets or sets an identifier for the image.
        - id: parameters.description
          type:
            - string
          description: |-
            Gets or sets the description of
            the image.
          optional: true
        - id: parameters.oSDiskConfiguration
          type:
            - azure-asm-compute.OSDiskConfigurationCreateParameters
          description: |-
            Gets or sets configuration information for
            the operating system disk that is associated with the image.
        - id: parameters.oSDiskConfiguration.hostCaching
          type:
            - string
          description: |-
            Gets or sets
            the platform caching behavior of the operating system disk blob for
            read/write efficiency.
          optional: true
        - id: parameters.oSDiskConfiguration.oSState
          type:
            - string
          description: |-
            Gets or sets the
            state of the operating system in the image.
        - id: parameters.oSDiskConfiguration.os
          type:
            - string
          description: |-
            Gets or sets the
            operating system in the image.
        - id: parameters.oSDiskConfiguration.mediaLink
          type:
            - string
          description: >-
            Gets or sets the

            location of the blob in Windows Azure storage. The blob location
            belongs

            to a storage account in the subscription specified by the

            <subscription-id> value in the operation call.
        - id: parameters.dataDiskConfigurations
          type:
            - array
          description: >-
            Specifies configuration

            information for the data disks that are associated with the image. A
            VM

            Image might not have data disks associated with it.
          optional: true
        - id: parameters.language
          type:
            - string
          description: |-
            Gets or sets the language of the
            image.
          optional: true
        - id: parameters.imageFamily
          type:
            - string
          description: |-
            Gets or sets a value that can be
            used to group VM Images.
          optional: true
        - id: parameters.recommendedVMSize
          type:
            - string
          description: |-
            Gets or sets the size to
            use for the Virtual Machine that is created from the VM Image.
          optional: true
        - id: parameters.eula
          type:
            - string
          description: >-
            Gets or sets the End User License

            Agreement that is associated with the image. The value for this
            element

            is a string, but it is recommended that the value be a URL that
            points to

            a EULA.
          optional: true
        - id: parameters.iconUri
          type:
            - string
          description: |-
            Gets or sets the URI to the icon that
            is displayed for the image in the Management Portal.
          optional: true
        - id: parameters.smallIconUri
          type:
            - string
          description: |-
            Gets or sets the URI to the
            small icon that is displayed for the image in the Management Portal.
          optional: true
        - id: parameters.privacyUri
          type:
            - string
          description: |-
            Gets or sets the URI that points
            to a document that contains the privacy policy related to the image.
          optional: true
        - id: parameters.publishedDate
          type:
            - date
          description: |-
            Gets or sets the date when the
            image was added to the image repository.
          optional: true
        - id: parameters.showInGui
          type:
            - boolean
          description: |-
            Gets or sets whether the VM Images
            should be listed in the portal.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: 'function beginCreating(parameters, callback)'
