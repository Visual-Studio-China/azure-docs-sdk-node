  - uid: >-
      azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
    id: >-
      azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginUnreplicating
    parent: >-
      azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
    name: 'beginUnreplicating(vmImageName, callback)'
    summary: |-
      Unreplicate an VM image to multiple target locations. This operation is
      only for publishers. You have to be registered as image publisher with
      Windows Azure to be able to call this. Note: The operation removes the
      published copies of the user VM Image. It does not remove the actual user
      VM Image. To remove the actual user VM Image, the publisher will have to
      call Delete VM Image.
    fullName: >-
      azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginUnreplicating(vmImageName,
      callback)
    langs:
      - js
    type: Function
    syntax:
      parameters:
        - id: vmImageName
          type:
            - string
          description: >-
            The name of the virtual machine image to

            replicate. Note: The VM Image Name should be the user VM Image, not
            the

            published name of the VM Image.
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-compute.Stream
        description: The response stream.
      content: 'function beginUnreplicating(vmImageName, callback)'
