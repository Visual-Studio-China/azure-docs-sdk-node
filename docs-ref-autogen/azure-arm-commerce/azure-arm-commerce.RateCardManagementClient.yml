  - uid: 'azure-arm-commerce.RateCardManagementClient#get'
    id: 'azure-arm-commerce.RateCardManagementClient#get'
    parent: azure-arm-commerce.RateCardManagementClient
    name: 'get(filter, callback)'
    summary: >-
      Get price and metadata information for resources used in an Azure
      subscription

      (see

      https://msdn.microsoft.com/en-us/library/azure/mt219004.aspx

      for more information)
    fullName: 'azure-arm-commerce.RateCardManagementClient.get(filter, callback)'
    type: Method
    syntax:
      parameters:
        - id: filter
          type:
            - azure-arm-commerce.dictonary
          description: |-
            When set to true (default), the aggregates
            are broken down into the instance metadata which is more granular.
          optional: true
        - id: filter.OfferDurableId
          type:
            - string
          description: >-
            a valid Offer ID code

            (e.g., MS-AZR-0026P). See Microsoft Azure Offer Details for more

            information on the list of available Offer IDs, country/region

            availability, and billing currency. The Offer ID parameter consists
            of

            the “MS-AZR-“ prefix, plus the Offer ID number.
          optional: true
        - id: filter.Currency
          type:
            - string
          description: |-
            currency in which the resource rates
            need to be provided.
          optional: true
        - id: filter.Locale
          type:
            - string
          description: |-
            culture in which the resource metadata
            needs to be localized.
          optional: true
        - id: filter.RegionInfo
          type:
            - string
          description: |-
            2 letter ISO code where the offer
            was purchased.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-arm-commerce.Stream
        description: The response stream.
      content: 'function get(filter, callback)'
