  - uid: 'azure-arm-commerce.RateCard#getWithHttpOperationResponse'
    id: 'azure-arm-commerce.RateCard#getWithHttpOperationResponse'
    parent: azure-arm-commerce.RateCard
    name: 'getWithHttpOperationResponse(filter, options)'
    summary: >-
      Enables you to query for the resource/meter metadata and related prices
      used

      in a given subscription by Offer ID, Currency, Locale and Region. The

      metadata associated with the billing meters, including but not limited to

      service names, types, resources, units of measure, and regions, is subject

      to change at any time and without notice. If you intend to use this
      billing

      data in an automated fashion, please use the billing meter GUID to
      uniquely

      identify each billable item. If the billing meter GUID is scheduled to

      change due to a new billing model, you will be notified in advance of the

      change.
    fullName: 'azure-arm-commerce.RateCard.getWithHttpOperationResponse(filter, options)'
    tags:
      - originalTitle: resolve
        title: resolve
        text: >-
          {HttpOperationResponse<ResourceRateCardInfo>} - The deserialized
          result object.
        value: >-
          {HttpOperationResponse<ResourceRateCardInfo>} - The deserialized
          result object.
      - originalTitle: reject
        title: reject
        text: '{Error} - The error object.'
        value: '{Error} - The error object.'
    type: Function
    syntax:
      parameters:
        - id: filter
          type:
            - string
          description: >-
            The filter to apply on the operation. It ONLY

            supports the 'eq' and 'and' logical operators at this time. All the
            4 query

            parameters 'OfferDurableId',  'Currency', 'Locale', 'Region' are
            required to

            be a part of the $filter.
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
      return:
        type:
          - Promise
        description: A promise is returned
      content: 'function getWithHttpOperationResponse(filter, options)'
    langs:
