  - uid: 'azure-asm-website.WebSiteOperations~WebSiteOperations#backup'
    id: 'azure-asm-website.WebSiteOperations~WebSiteOperations#backup'
    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: 'backup(webSpaceName, webSiteName, backupRequest, callback)'
    summary: Backups a site on-demand.
    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.backup(webSpaceName,
      webSiteName, backupRequest, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: backupRequest
          type:
            - azure-asm-website.BackupRequest
          description: A backup specification.
        - id: backupRequest.backupSchedule
          type:
            - azure-asm-website.BackupSchedule
          description: >-
            The backup schedule

            structure - valid only when setting up a schedule. Should be Null
            for

            on-demand backups.
          optional: true
        - id: backupRequest.backupSchedule.frequencyInterval
          type:
            - number
          description: |-
            The
            frequency of backups.
          optional: true
        - id: backupRequest.backupSchedule.frequencyUnit
          type:
            - azure-asm-website.FrequencyUnit
          description: |-
            Units
            for FrequencyInterval - e.g. Day or Hour
          optional: true
        - id: backupRequest.backupSchedule.keepAtLeastOneBackup
          type:
            - boolean
          description: >-
            Retention policy deletes backups after predefined number of days. If
            this

            is true, there will be always at least one backup left. regardless
            of the

            policy. If false, all backups can be deleted.
          optional: true
        - id: backupRequest.backupSchedule.lastExecutionTime
          type:
            - date
          description: >-
            The last

            time when this schedule started a backup, Null if didn't start
            anything

            yet.
          optional: true
        - id: backupRequest.backupSchedule.retentionPeriodInDays
          type:
            - number
          description: |-
            Backups older N days (N defined by this value) will be automatically
            deleted.
          optional: true
        - id: backupRequest.backupSchedule.startTime
          type:
            - date
          description: |-
            When this schedule
            should start backing up the site. Null means immediately.
          optional: true
        - id: backupRequest.databases
          type:
            - azure-asm-website.IEnumerable
          description: |-
            Database settings for
            backup.
          optional: true
        - id: backupRequest.enabled
          type:
            - boolean
          description: >-
            Valid only for a backup schedule

            (can be Null for on-demand backups). True if enabled; false if
            disabled

            (no backups will be performed).
          optional: true
        - id: backupRequest.name
          type:
            - string
          description: |-
            The name of this backup - will be
            used for generating a blob name.
          optional: true
        - id: backupRequest.storageAccountUrl
          type:
            - string
          description: >-
            SAS URL for a container

            in a storage account. E.g.

            https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function backup(webSpaceName, webSiteName, backupRequest, callback)'
    langs:
      - js
