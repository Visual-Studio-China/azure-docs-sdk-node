            include every host name that you want for the web site. To delete a

            custom domain name in a PUT operation, include all of the host names
            for

            the web site that you want to keep, but leave out the one that you
            want

            to delete.
          optional: true
        - id: parameters.serverFarm
          type:
            - string
          description: |-
            String specifying the Server Farm
            (Web Hosting Plan) where to place the site. Server Farm must exist.
          optional: true
        - id: parameters.state
          type:
            - string
          description: >-
            A string that describes the state of

            the web site. Possible values include Stopped, Running, or
            QuotaExceeded.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function update(webSpaceName, webSiteName, parameters, callback)'
    langs:
      - js
  - uid: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
    id: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: >-
      updateBackupConfiguration(webSpaceName, webSiteName, backupRequest,
      callback)
    summary: Updates a backup schedule for a site.
    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName,
      webSiteName, backupRequest, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: backupRequest
          type:
            - azure-asm-website.BackupRequest
          description: A backup schedule specification.
        - id: backupRequest.backupSchedule
          type:
            - azure-asm-website.BackupSchedule
          description: >-
            The backup schedule

            structure - valid only when setting up a schedule. Should be Null
            for

            on-demand backups.
          optional: true
        - id: backupRequest.backupSchedule.frequencyInterval
          type:
            - number
          description: |-
            The
            frequency of backups.
          optional: true
        - id: backupRequest.backupSchedule.frequencyUnit
          type:
            - azure-asm-website.FrequencyUnit
          description: |-
            Units
            for FrequencyInterval - e.g. Day or Hour
          optional: true
        - id: backupRequest.backupSchedule.keepAtLeastOneBackup
          type:
            - boolean
          description: >-
            Retention policy deletes backups after predefined number of days. If
            this

            is true, there will be always at least one backup left. regardless
            of the

            policy. If false, all backups can be deleted.
          optional: true
        - id: backupRequest.backupSchedule.lastExecutionTime
          type:
            - date
          description: >-
            The last

            time when this schedule started a backup, Null if didn't start
            anything

            yet.
          optional: true
        - id: backupRequest.backupSchedule.retentionPeriodInDays
          type:
            - number
          description: |-
            Backups older N days (N defined by this value) will be automatically
            deleted.
          optional: true
        - id: backupRequest.backupSchedule.startTime
          type:
            - date
          description: |-
            When this schedule
            should start backing up the site. Null means immediately.
          optional: true
        - id: backupRequest.databases
          type:
            - azure-asm-website.IEnumerable
          description: |-
            Database settings for
            backup.
          optional: true
        - id: backupRequest.enabled
          type:
            - boolean
          description: >-
            Valid only for a backup schedule

            (can be Null for on-demand backups). True if enabled; false if
            disabled

            (no backups will be performed).
          optional: true
        - id: backupRequest.name
          type:
            - string
          description: |-
            The name of this backup - will be
            used for generating a blob name.
          optional: true
        - id: backupRequest.storageAccountUrl
          type:
            - string
          description: >-
            SAS URL for a container

            in a storage account. E.g.

            https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: >-
        function updateBackupConfiguration(webSpaceName, webSiteName,
        backupRequest, callback)
    langs:
      - js
  - uid: 'azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration'
    id: 'azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration'
    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: 'updateConfiguration(webSpaceName, webSiteName, parameters, callback)'
    summary: |-
      You can update the config settings for a web site by issuing an HTTP PUT
      with a request body containing the updated settings.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx for
      more information)
    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName,
      webSiteName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: parameters
          type:
            - azure-asm-website.WebSiteUpdateConfigurationParameters
          description: |-
            Parameters
            supplied to the Update Configuration Web Site operation.
        - id: parameters.appSettings
          type:
            - object
          description: |-
            A set of name/value pairs that
            contain application settings for a web site.
          optional: true
        - id: parameters.connectionStrings
          type:
            - array
          description: |-
            The connection strings for
            database and other external resources.
          optional: true
        - id: parameters.defaultDocuments
          type:
            - array
          description: >-
            One or more string elements

            that list, in order of preference, the name of the file that a web
            site

            returns when the web site's domain name is requested by itself. For

            example, if the default document for http://contoso.com is
            default.htm,

            the page http://www.contoso.com/default.htm is returned when the
            browser

            is pointed to http://www.contoso.com.
          optional: true
        - id: parameters.detailedErrorLoggingEnabled
          type:
            - boolean
          description: |-
            Indicates if
            detailed error logging is enabled.
          optional: true
        - id: parameters.documentRoot
          type:
            - string
          description: The document root.
          optional: true
        - id: parameters.handlerMappings
          type:
            - array
          description: |-
            Specifies custom executable
            programs for handling requests for specific file name extensions.
          optional: true
        - id: parameters.httpLoggingEnabled
          type:
            - boolean
          description: |-
            Indicates if HTTP error
            logging is enabled.
          optional: true
        - id: parameters.logsDirectorySizeLimit
          type:
            - number
          description: |-
            The size limit of the
            logs directory.
          optional: true
        - id: parameters.managedPipelineMode
          type:
            - azure-asm-website.ManagedPipelineMode
          description: |-
            The managed
            pipeline mode.
          optional: true
        - id: parameters.metadata
          type:
            - object
          description: |-
            Name/value pairs for source control
            or other information.
          optional: true
        - id: parameters.netFrameworkVersion
          type:
            - string
          description: |-
            The .NET Framework
            version. Supported values are v2.0 and v4.0.
          optional: true
        - id: parameters.numberOfWorkers
          type:
            - number
          description: >-
            The number of web workers

            allotted to the web site. If the web site mode is Free, this value
            is 1.

            If the web site mode is Shared, this value can range from 1 through
            6. If

            the web site mode is Standard, this value can range from 1 through
            10.
          optional: true
        - id: parameters.phpVersion
          type:
            - string
          description: >-
            The web site PHP version.

            Supported values are an empty string (an empty string disables PHP),
            5.3,

            and 5.4.
          optional: true
        - id: parameters.remoteDebuggingEnabled
          type:
            - boolean
          description: |-
            Indicates if remote
            debugging is enabled.
          optional: true
        - id: parameters.remoteDebuggingVersion
          type:
            - string
          description: |-
            The remote debugging
            version.
          optional: true
        - id: parameters.requestTracingEnabled
          type:
            - boolean
          description: |-
            Indicates if request
            tracing is enabled.
          optional: true
        - id: parameters.requestTracingExpirationTime
          type:
            - date
          description: |-
            Time remaining
            until request tracing expires.
          optional: true
        - id: parameters.scmType
          type:
            - string
          description: >-
            The source control method that the

            web site is using (for example, Local Git). If deployment from
            source

            control has not been set up for the web site, this value is None.
          optional: true
        - id: parameters.use32BitWorkerProcess
          type:
            - boolean
          description: |-
            Indicates if 32-bit
            mode is enabled.
          optional: true
        - id: parameters.webSocketsEnabled
          type:
            - boolean
          description: |-
            Indicates if Web Sockets
            are enabled.
          optional: true
        - id: parameters.alwaysOn
          type:
            - boolean
          description: |-
            Indicates if site's Always On
            feature enabled.
          optional: true
        - id: parameters.routingRules
          type:
            - array
          description: |-
            List of routing rules for the
            website.
          optional: true
        - id: parameters.javaVersion
          type:
            - string
          description: >-
            The web site JDK version.

            Supported values are an empty string (an empty string disables
            Java),

            1.7.0_51
          optional: true
        - id: parameters.javaContainer
          type:
            - string
          description: |-
            The web site Java Container.
            Supported values are TOMCAT, JETTY
          optional: true
        - id: parameters.javaContainerVersion
          type:
            - string
          description: |-
            The web site Java
            Container Version. Supported values are 7.0.50 if Java Container is
            TOMCAT and 9.1.0.20131115 if Java Container is JETTY
          optional: true
        - id: parameters.autoSwapSlotName
          type:
            - string
          description: |-
            Sets the slot name to swap
            with after successful deployment.
          optional: true
        - id: parameters.siteAuthEnabled
          type:
            - boolean
          description: >-
            Gets or sets a value

            indicating whether the site's Authentication / Authorization feature
            is

            enabled.
          optional: true
        - id: parameters.siteAuthSettings
          type:
            - azure-asm-website.SiteAuthSettings
          description: |-
            Gets or sets the
            Authentication / Authorization settings of a web site.
          optional: true
        - id: parameters.siteAuthSettings.aADClientId
          type:
            - string
          description: |-
            Gets or sets the
            OpenID Connection client_id value for the web site.
          optional: true
        - id: parameters.siteAuthSettings.openIdIssuer
          type:
            - string
          description: |-
            Gets or sets
            the OpenID Connect issuer URL value for the web site.
          optional: true
        - id: parameters.limits
          type:
            - azure-asm-website.SiteLimits
          description: The per site limits.
          optional: true
        - id: parameters.limits.maxPercentageCpu
          type:
            - number
          description: The name of the pair.
          optional: true
        - id: parameters.limits.maxMemoryInMb
          type:
            - number
          description: |-
            Maximum memory allowed
            in MB
          optional: true
        - id: parameters.limits.maxDiskSizeInMb
          type:
            - number
          description: |-
            Maximum disk size
            allowed in MB
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: >-
        function updateConfiguration(webSpaceName, webSiteName, parameters,
        callback)
    langs:
      - js
