    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.updateSlotConfigNames(webSpaceName,
      webSiteName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: parameters
          type:
            - azure-asm-website.SlotConfigNamesUpdate
          description: The parameters.
        - id: parameters.connectionStringNames
          type:
            - array
          description: >-
