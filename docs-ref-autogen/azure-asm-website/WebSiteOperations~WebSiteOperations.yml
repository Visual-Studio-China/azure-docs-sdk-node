  - uid: 'azure-asm-website.WebSiteOperations~WebSiteOperations#discover'
    id: 'azure-asm-website.WebSiteOperations~WebSiteOperations#discover'
    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: 'discover(webSpaceName, webSiteName, restoreRequest, callback)'
    summary: |-
      Scans a backup in a storage account and returns database information etc.
      Should be called before calling Restore to discover what parameters are
      needed for the restore operation.
    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.discover(webSpaceName,
      webSiteName, restoreRequest, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: restoreRequest
          type:
            - azure-asm-website.RestoreRequest
          description: A restore request.
        - id: restoreRequest.adjustConnectionStrings
          type:
            - boolean
          description: |-
            If the restore
            operation also restores a database along with the website and the
            database is on a different server than when the original site h
          optional: true
        - id: restoreRequest.blobName
          type:
            - string
          description: |-
            The blob name where the backup
            is stored. E.g. mysite1_20140203.zip
          optional: true
        - id: restoreRequest.databases
          type:
            - azure-asm-website.IEnumerable
          description: |-
            Database settings for
            backup.
          optional: true
        - id: restoreRequest.ignoreConflictingHostNames
          type:
            - boolean
          description: >-
            When

            restoring a site, custom domains might conflict with other site in
            the

            same datacenter. If this value is true, such hostnames will be
            ignored

            during restore. If this is false, the restore operation will fail on
            such

            conflict.
          optional: true
        - id: restoreRequest.overwrite
          type:
            - boolean
          description: |-
            True if the restore operation
            will be used for overwrite an existing site; false otherwise.
          optional: true
        - id: restoreRequest.storageAccountUrl
          type:
            - string
          description: >-
            SAS URL for a container

            in a storage account. E.g.

            https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function discover(webSpaceName, webSiteName, restoreRequest, callback)'
    langs:
      - js
  - uid: 'azure-asm-website.WebSiteOperations~WebSiteOperations#generatePassword'
    id: 'azure-asm-website.WebSiteOperations~WebSiteOperations#generatePassword'
    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: 'generatePassword(webSpaceName, webSiteName, callback)'
    summary: |-
      You can generate a new random password for publishing a site by issuing an
      HTTP POST request. Tip: If you want to verify that the publish password
      has changed, issue an HTTP GET on /publishxml before calling
      /newpassword. In the publish XML, note the hash value in the userPWD
      attribute. After calling /newpassword, call /publishxml again. You can
      then compare the new value of userPWD in the Publish XML with the one you
      noted earlier.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/dn236428.aspx for
      more information)
    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.generatePassword(webSpaceName,
      webSiteName, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function generatePassword(webSpaceName, webSiteName, callback)'
    langs:
      - js
