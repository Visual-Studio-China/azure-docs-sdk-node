  - uid: 'azure-asm-website.WebSiteOperations~WebSiteOperations#create'
    id: 'azure-asm-website.WebSiteOperations~WebSiteOperations#create'
    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: 'create(webSpaceName, parameters, callback)'
    summary: |-
      You can create a web site by using a POST request that includes the name
      of the web site and other information in the request body.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx for
      more information)
    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.create(webSpaceName,
      parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: parameters
          type:
            - azure-asm-website.WebSiteCreateParameters
          description: |-
            Parameters supplied to the
            Create Web Site operation.
        - id: parameters.name
          type:
            - string
          description: |-
            The name of the web site. This should
            match the host name in the default domain.
        - id: parameters.serverFarm
          type:
            - string
          description: >-
            The name of the Server Farm (Web

            Hosting Plan) associated with this web site. This is a required
            value.

            Server Farm must already exist.
        - id: parameters.webSpace
          type:
            - azure-asm-website.WebSpaceDetails
          description: |-
            Information about the web
            space to create.
          optional: true
        - id: parameters.webSpace.geoRegion
          type:
            - string
          description: |-
            The geographical region of
            the web space that will be created.
          optional: true
        - id: parameters.webSpace.name
          type:
            - string
          description: The name of the web space.
          optional: true
        - id: parameters.webSpace.plan
          type:
            - string
          description: |-
            The web space plan. This value
            must be VirtualDedicatedPlan.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function create(webSpaceName, parameters, callback)'
    langs:
      - js
