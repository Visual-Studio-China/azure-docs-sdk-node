            One or more string elements

            that list the name of the app setting that will not be moved durig
            site

            swap. For example, if slot named staging has setting

            EnableVerboseLogging=1, it shouldn't be moved when swapped with

            production slot but should take the current value from production.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
