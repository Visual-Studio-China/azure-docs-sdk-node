  - uid: 'azure-asm-website.WebSiteOperations~WebSiteOperations#deleteMethod'
    id: 'azure-asm-website.WebSiteOperations~WebSiteOperations#deleteMethod'
    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: 'deleteMethod(webSpaceName, webSiteName, parameters, callback)'
    summary: |-
      You can delete a web site by issuing an HTTP DELETE request. If the web
      site being deleted is the only site remaining in a server farm, you can
      optionally delete the server farm as well by using the
      deleteEmptyServerFarm parameter.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/dn236430.aspx for
      more information)
    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.deleteMethod(webSpaceName,
      webSiteName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: parameters
          type:
            - azure-asm-website.WebSiteDeleteParameters
          description: |-
            Parameters supplied to the
            Delete Web Site operation.
        - id: parameters.deleteEmptyServerFarm
          type:
            - boolean
          description: >-
            Indicates if the server

            farm should be deleted. You can delete the server farm if the web
            site

            being deleted is the last web site in a server farm.
        - id: parameters.deleteMetrics
          type:
            - boolean
          description: |-
            Indicates if the metrics for the
            web site should be deleted.
        - id: parameters.deleteAllSlots
          type:
            - boolean
          description: |-
            Indicates if all slots for the
            web site should be deleted.
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: 'function deleteMethod(webSpaceName, webSiteName, parameters, callback)'
    langs:
      - js
