    parent: azure-asm-website.WebSiteOperations~WebSiteOperations
    name: 'getHistoricalUsageMetrics(webSpaceName, webSiteName, parameters, callback)'
    summary: |-
      You can retrieve historical usage metrics for a site by issuing an HTTP
      GET request.  (see
      http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx for
      more information)
    fullName: >-
      azure-asm-website.WebSiteOperations~WebSiteOperations.getHistoricalUsageMetrics(webSpaceName,
      webSiteName, parameters, callback)
    type: Function
    syntax:
      parameters:
        - id: webSpaceName
          type:
            - string
          description: The name of the web space.
        - id: webSiteName
          type:
            - string
          description: The name of the web site.
        - id: parameters
          type:
            - azure-asm-website.WebSiteGetHistoricalUsageMetricsParameters
          description: |-
            Parameters
            supplied to the Get Historical Usage Metrics Web Site operation.
        - id: parameters.metricNames
          type:
            - array
          description: |-
            Specifies a comma-separated list
            of the names of the metrics to return. If the names parameter is not
            specified, then all available metrics are returned.
          optional: true
        - id: parameters.startTime
          type:
            - date
          description: >-
            The starting time of the metrics to

            return. If this parameter is not specified, the beginning of the
            current

            hour is used.
          optional: true
        - id: parameters.endTime
          type:
            - date
          description: >-
            The ending time of the metrics to

            return. If this parameter is not specified, the current time is
            used.
          optional: true
        - id: parameters.timeGrain
          type:
            - string
          description: >-
            The grain at which the metrics are

            returned. Supported values are PT1M (minute), PT1H (hour), P1D
            (day).
          optional: true
        - id: parameters.includeInstanceBreakdown
          type:
            - boolean
          description: >-
            Flag which

            specifies if the metrics for each machine instance should be
            included.

            For sites that run on more than one machine this could be useful to

            identify a bad machine.
          optional: true
        - id: parameters.slotView
          type:
            - boolean
          description: >-
            Flag which specifies if the metrics

            returned should reflect slot swaps. Let's take for example following

            case: if production slot has hostname www.contos.com and take
            traffic for

            12 hours and later is swapped with staging slot. Getting metrics
            with

            SlotView=false will reflect the swap - e.g. there will be a increase
            on

            the staging slot metrics after it goes to production.If
            SlotView=true is

            used it will show the metrics for the www.contoso.com regardless
            which

            slot was serving at the moment.
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - azure-asm-website.Stream
        description: The response stream.
      content: >-
        function getHistoricalUsageMetrics(webSpaceName, webSiteName,
        parameters, callback)
    langs:
      - js
