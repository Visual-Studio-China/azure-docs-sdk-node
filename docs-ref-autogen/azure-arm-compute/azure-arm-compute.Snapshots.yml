  - uid: 'azure-arm-compute.Snapshots#createOrUpdate'
    id: 'azure-arm-compute.Snapshots#createOrUpdate'
    parent: azure-arm-compute.Snapshots
    name: >-
      createOrUpdate(resourceGroupName, snapshotName, snapshot, options,
      callback)
    summary: Creates or updates a snapshot.
    fullName: >-
      azure-arm-compute.Snapshots.createOrUpdate(resourceGroupName,
      snapshotName, snapshot, options, callback)
    type: Method
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: snapshotName
          type:
            - string
          description: |-
            The name of the snapshot within the given
            subscription and resource group.
        - id: snapshot
          type:
            - object
          description: |-
            Snapshot object supplied in the body of the Put
            disk operation.
        - id: snapshot.accountType
          type:
            - string
          description: |-
            the storage account type of the disk.
            Possible values include: 'Standard_LRS', 'Premium_LRS'
          optional: true
        - id: snapshot.osType
          type:
            - string
          description: |-
            The Operating System type. Possible values
            include: 'Windows', 'Linux'
          optional: true
        - id: snapshot.creationData
          type:
            - object
          description: |-
            Disk source information. CreationData
            information cannot be changed after the disk has been created.
        - id: snapshot.creationData.createOption
          type:
            - string
          description: |-
            Possible values include:
            'Empty', 'Attach', 'FromImage', 'Import', 'Copy', 'Restore'
        - id: snapshot.creationData.storageAccountId
          type:
            - string
          description: >-
            If createOption is

            Import, the Azure Resource Manager identifier of the storage account

            containing the blob to import as a disk. Required only if the blob
            is in a

            different subscription
          optional: true
        - id: snapshot.creationData.imageReference
          type:
            - object
          description: |-
            Disk source
            information.
          optional: true
        - id: snapshot.creationData.imageReference.id
          type:
            - string
          description: >-
            A relative uri

            containing either a Platform Imgage Repository or user image
            reference.
        - id: snapshot.creationData.imageReference.lun
          type:
            - number
          description: >-
            If the disk is

            created from an image's data disk, this is an index that indicates
            which of

            the data disks in the image to use. For OS disks, this field is
            null.
          optional: true
        - id: snapshot.creationData.sourceUri
          type:
            - string
          description: >-
            If creationOption is

            Import, this is a SAS URI to a blob to be imported into a managed
            disk. If

            creationOption is Copy, this is a relative Uri containing the id of
            the

            source snapshot to be copied into a managed disk.
          optional: true
        - id: snapshot.creationData.sourceResourceId
          type:
            - string
          description: >-
            If createOption is

            Copy, this is the ARM id of the source snapshot or disk. If
            creationOption

            is Restore, this is the ARM-like id of the source disk restore
            point.
          optional: true
        - id: snapshot.diskSizeGB
          type:
            - number
          description: >-
            If creationData.createOption is Empty,

            this field is mandatory and it indicates the size of the VHD to
            create. If

            this field is present for updates or creation with other options, it

            indicates a resize. Resizes are only allowed if the disk is not
            attached to

            a running VM, and can only increase the disk's size.
          optional: true
        - id: snapshot.encryptionSettings
          type:
            - object
          description: |-
            Encryption settings for disk
            or snapshot
          optional: true
        - id: snapshot.encryptionSettings.enabled
          type:
            - boolean
          description: >-
            Set this flag to true

            and provide DiskEncryptionKey and optional KeyEncryptionKey to
            enable

            encryption. Set this flag to false and remove DiskEncryptionKey and

            KeyEncryptionKey to disable encryption. If EncryptionSettings is
            null in the

            request object, the existing settings remain unchanged.
          optional: true
        - id: snapshot.encryptionSettings.diskEncryptionKey
          type:
            - object
          description: |-
            Key Vault
            Secret Url and vault id of the disk encryption key
          optional: true
        - id: snapshot.encryptionSettings.diskEncryptionKey.sourceVault
          type:
            - object
          description: Resource id of the KeyVault containing the key or secret
        - id: snapshot.encryptionSettings.diskEncryptionKey.secretUrl
          type:
            - string
          description: |-
            Url
            pointing to a key or secret in KeyVault
        - id: snapshot.encryptionSettings.keyEncryptionKey
          type:
            - object
          description: |-
            Key Vault Key
            Url and vault id of the key encryption key
          optional: true
        - id: snapshot.encryptionSettings.keyEncryptionKey.sourceVault
          type:
            - object
          description: Resource id of the KeyVault containing the key or secret
        - id: snapshot.encryptionSettings.keyEncryptionKey.sourceVault.id
          type:
            - string
          description: Resource Id
          optional: true
        - id: snapshot.encryptionSettings.keyEncryptionKey.keyUrl
          type:
            - string
          description: |-
            Url
            pointing to a key or secret in KeyVault
        - id: snapshot.location
          type:
            - string
          description: Resource location
        - id: snapshot.tags
          type:
            - object
          description: Resource tags
          optional: true
        - id: options
          type:
            - object
          description: Optional Parameters.
          optional: true
        - id: options.customHeaders
          type:
            - object
          description: |-
            Headers that will be added to the
            request
          optional: true
        - id: callback
          type:
            - function
          description: ''
      return:
        type:
          - function
        description: |-
          callback(err, result, request, response)

                               {Error}  err        - The Error object if an error occurred, null otherwise.

                               {object} [result]   - The deserialized result object.
                               See <xref:Snapshot> for more information.

                               {object} [request]  - The HTTP Request object if an error did not occur.

                               {stream} [response] - The HTTP Response stream if an error did not occur.
      content: >-
        function createOrUpdate(resourceGroupName, snapshotName, snapshot,
        options, callback)
    children:
      - 'azure-arm-compute.Snapshots#createOrUpdate~client'
      - 'azure-arm-compute.Snapshots#createOrUpdate~callback'
      - 'azure-arm-compute.Snapshots#createOrUpdate~options'
