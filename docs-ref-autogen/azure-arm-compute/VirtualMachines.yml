  - uid: 'azure-arm-compute.VirtualMachines#createOrUpdateWithHttpOperationResponse'
    id: 'azure-arm-compute.VirtualMachines#createOrUpdateWithHttpOperationResponse'
    parent: azure-arm-compute.VirtualMachines
    name: >-
      createOrUpdateWithHttpOperationResponse(resourceGroupName, vmName,
      parameters, options)
    summary: The operation to create or update a virtual machine.
    fullName: >-
      azure-arm-compute.VirtualMachines.createOrUpdateWithHttpOperationResponse(resourceGroupName,
      vmName, parameters, options)
    tags:
      - originalTitle: resolve
        title: resolve
        text: >-
          {HttpOperationResponse<VirtualMachine>} - The deserialized result
          object.
        value: >-
          {HttpOperationResponse<VirtualMachine>} - The deserialized result
          object.
      - originalTitle: reject
        title: reject
        text: '{Error} - The error object.'
        value: '{Error} - The error object.'
    type: Function
    syntax:
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: vmName
          type:
            - string
          description: The name of the virtual machine.
        - id: parameters
          type:
            - object
          description: |-
            Parameters supplied to the Create Virtual Machine
            operation.
        - id: parameters.plan
          type:
            - object
          description: >-
            Specifies information about the

            marketplace image used to create the virtual machine. This element
            is only

            used for marketplace images. Before you can use a marketplace image
            from an

            API, you must enable the image for programmatic use.  In the Azure
            portal,

            find the marketplace image that you want to use and then click
            **Want to

            deploy programmatically, Get Started ->**. Enter any required
            information

            and then click **Save**.
          optional: true
        - id: parameters.plan.name
          type:
            - string
          description: The plan ID.
          optional: true
        - id: parameters.plan.publisher
          type:
            - string
          description: The publisher ID.
          optional: true
        - id: parameters.plan.product
          type:
            - string
          description: |-
            Specifies the product of the image
            from the marketplace. This is the same value as Offer under the
            imageReference element.
          optional: true
        - id: parameters.plan.promotionCode
          type:
            - string
          description: The promotion code.
          optional: true
        - id: parameters.hardwareProfile
          type:
            - object
          description: |-
            Specifies the hardware settings
            for the virtual machine.
          optional: true
        - id: parameters.hardwareProfile.vmSize
          type:
            - string
          description: >-
            Specifies the size of

            the virtual machine. For more information about virtual machine
            sizes, see

            [Sizes for virtual

            machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-sizes?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).

            <br><br> The available VM sizes depend on region and availability
            set. For a

            list of available sizes use these APIs:  <br><br> [List all
            available

            virtual machine sizes in an availability

            set](virtualmachines-list-sizes-availability-set.md) <br><br> [List
            all

            available virtual machine sizes in a

            region](virtualmachines-list-sizes-region.md) <br><br> [List all
            available

            virtual machine sizes for

            resizing](virtualmachines-list-sizes-for-resizing.md). Possible
            values

            include: 'Basic_A0', 'Basic_A1', 'Basic_A2', 'Basic_A3', 'Basic_A4',

            'Standard_A0', 'Standard_A1', 'Standard_A2', 'Standard_A3',
            'Standard_A4',

            'Standard_A5', 'Standard_A6', 'Standard_A7', 'Standard_A8',
            'Standard_A9',

            'Standard_A10', 'Standard_A11', 'Standard_A1_v2', 'Standard_A2_v2',

            'Standard_A4_v2', 'Standard_A8_v2', 'Standard_A2m_v2',
            'Standard_A4m_v2',

            'Standard_A8m_v2', 'Standard_D1', 'Standard_D2', 'Standard_D3',

            'Standard_D4', 'Standard_D11', 'Standard_D12', 'Standard_D13',

            'Standard_D14', 'Standard_D1_v2', 'Standard_D2_v2',
            'Standard_D3_v2',

            'Standard_D4_v2', 'Standard_D5_v2', 'Standard_D11_v2',
            'Standard_D12_v2',

            'Standard_D13_v2', 'Standard_D14_v2', 'Standard_D15_v2',
            'Standard_DS1',

            'Standard_DS2', 'Standard_DS3', 'Standard_DS4', 'Standard_DS11',

            'Standard_DS12', 'Standard_DS13', 'Standard_DS14',
            'Standard_DS1_v2',

            'Standard_DS2_v2', 'Standard_DS3_v2', 'Standard_DS4_v2',
            'Standard_DS5_v2',

            'Standard_DS11_v2', 'Standard_DS12_v2', 'Standard_DS13_v2',

            'Standard_DS14_v2', 'Standard_DS15_v2', 'Standard_F1',
            'Standard_F2',

            'Standard_F4', 'Standard_F8', 'Standard_F16', 'Standard_F1s',

            'Standard_F2s', 'Standard_F4s', 'Standard_F8s', 'Standard_F16s',

            'Standard_G1', 'Standard_G2', 'Standard_G3', 'Standard_G4',
            'Standard_G5',

            'Standard_GS1', 'Standard_GS2', 'Standard_GS3', 'Standard_GS4',

            'Standard_GS5', 'Standard_H8', 'Standard_H16', 'Standard_H8m',

            'Standard_H16m', 'Standard_H16r', 'Standard_H16mr', 'Standard_L4s',

            'Standard_L8s', 'Standard_L16s', 'Standard_L32s', 'Standard_NC6',

            'Standard_NC12', 'Standard_NC24', 'Standard_NC24r', 'Standard_NV6',

            'Standard_NV12', 'Standard_NV24'
          optional: true
        - id: parameters.storageProfile
          type:
            - object
          description: |-
            Specifies the storage settings
            for the virtual machine disks.
          optional: true
        - id: parameters.storageProfile.imageReference
          type:
            - object
          description: >-
            Specifies

            information about the image to use. You can specify information
            about

            platform images, marketplace images, or virtual machine images. This
            element

            is required when you want to use a platform image, marketplace
            image, or

            virtual machine image, but is not used in other creation operations.
          optional: true
        - id: parameters.storageProfile.imageReference.publisher
          type:
            - string
          description: |-
            The
            image publisher.
          optional: true
        - id: parameters.storageProfile.imageReference.offer
          type:
            - string
          description: >-
            Specifies

            the offer of the platform image or marketplace image used to create
            the

            virtual machine.
          optional: true
        - id: parameters.storageProfile.imageReference.sku
          type:
            - string
          description: |-
            The image
            SKU.
          optional: true
        - id: parameters.storageProfile.imageReference.version
          type:
            - string
          description: >-
            Specifies

            the version of the platform image or marketplace image used to
            create the

            virtual machine. The allowed formats are Major.Minor.Build or
            'latest'.

            Major, Minor, and Build are decimal numbers. Specify 'latest' to use
            the

            latest version of an image available at deploy time. Even if you use

            'latest', the VM image will not automatically update after deploy
            time even

            if a new version becomes available.
          optional: true
        - id: parameters.storageProfile.imageReference.id
          type:
            - string
          description: Resource Id
          optional: true
        - id: parameters.storageProfile.osDisk
          type:
            - object
          description: >-
            Specifies information

            about the operating system disk used by the virtual machine.
            <br><br> For

            more information about disks, see [About disks and VHDs for Azure
            virtual

            machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-about-disks-vhds?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
          optional: true
        - id: parameters.storageProfile.osDisk.osType
          type:
            - string
          description: >-
            This property

            allows you to specify the type of the OS that is included in the
            disk if

            creating a VM from user-image or a specialized VHD. <br><br>
            Possible values

            are: <br><br> **Windows** <br><br> **Linux**. Possible values
            include:

            'Windows', 'Linux'
          optional: true
        - id: parameters.storageProfile.osDisk.encryptionSettings
          type:
            - object
          description: |-
            Specifies the encryption settings for the OS Disk. <br><br> Minimum
            api-version: 2015-06-15
          optional: true
        - id: >-
            parameters.storageProfile.osDisk.encryptionSettings.diskEncryptionKey
          type:
            - object
          description: >-
            Specifies the location of the disk encryption key, which is a Key
            Vault

            Secret.
          optional: true
        - id: >-
            parameters.storageProfile.osDisk.encryptionSettings.diskEncryptionKey.secretUrl
          type:
            - string
          description: The URL referencing a secret in a Key Vault.
        - id: >-
            parameters.storageProfile.osDisk.encryptionSettings.diskEncryptionKey.sourceVault
          type:
            - object
          description: The relative URL of the Key Vault containing the secret.
        - id: parameters.storageProfile.osDisk.encryptionSettings.keyEncryptionKey
          type:
            - object
          description: Specifies the location of the key encryption key in Key Vault.
          optional: true
        - id: >-
            parameters.storageProfile.osDisk.encryptionSettings.keyEncryptionKey.keyUrl
          type:
            - string
          description: The URL referencing a key encryption key in Key Vault.
        - id: >-
            parameters.storageProfile.osDisk.encryptionSettings.keyEncryptionKey.sourceVault
          type:
            - object
          description: The relative URL of the Key Vault containing the key.
        - id: parameters.storageProfile.osDisk.encryptionSettings.enabled
          type:
            - boolean
          description: |-
            Specifies
            whether disk encryption should be enabled on the virtual machine.
          optional: true
        - id: parameters.storageProfile.osDisk.name
          type:
            - string
          description: The disk name.
          optional: true
        - id: parameters.storageProfile.osDisk.vhd
          type:
            - object
          description: |-
            The virtual hard
            disk.
          optional: true
        - id: parameters.storageProfile.osDisk.image
          type:
            - object
          description: >-
            The source user

            image virtual hard disk. The virtual hard disk will be copied before
            being

            attached to the virtual machine. If SourceImage is provided, the
            destination

            virtual hard drive must not exist.
          optional: true
        - id: parameters.storageProfile.osDisk.image.uri
          type:
            - string
          description: |-
            Specifies the
            virtual hard disk's uri.
          optional: true
        - id: parameters.storageProfile.osDisk.caching
          type:
            - string
          description: >-
            Specifies the

            caching requirements. <br><br> Possible values are: <br><br>
            **None**

            <br><br> **ReadOnly** <br><br> **ReadWrite** <br><br> Default:
            **None for

            Standard storage. ReadOnly for Premium storage**. Possible values
            include:

            'None', 'ReadOnly', 'ReadWrite'
          optional: true
        - id: parameters.storageProfile.osDisk.createOption
          type:
            - string
          description: >-
            Specifies how

            the virtual machine should be created.<br><br> Possible values
            are:<br><br>

            **Attach** \u2013 This value is used when you are using a
            specialized disk

            to create the virtual machine.<br><br> **FromImage** \u2013 This
            value is

            used when you are using an image to create the virtual machine. If
            you are

            using a platform image, you also use the imageReference element
            described

            above. If you are using a marketplace image, you  also use the plan
            element

            previously described. Possible values include: 'FromImage', 'Empty',

            'Attach'
        - id: parameters.storageProfile.osDisk.diskSizeGB
          type:
            - number
          description: >-
            Specifies the

            size of an empty data disk in gigabytes. This element can be used to

            overwrite the name of the disk in a virtual machine image. <br><br>
            This

            value cannot be larger than 1023 GB
          optional: true
        - id: parameters.storageProfile.osDisk.managedDisk
          type:
            - object
          description: |-
            The managed
            disk parameters.
          optional: true
        - id: parameters.storageProfile.osDisk.managedDisk.storageAccountType
          type:
            - string
          description: >-
            Specifies

            the storage account type for the managed disk. Possible values are:

            Standard_LRS or Premium_LRS. Possible values include:
            'Standard_LRS',

            'Premium_LRS'
          optional: true
        - id: parameters.storageProfile.osDisk.managedDisk.id
          type:
            - string
          description: |-
            Resource
            Id
          optional: true
        - id: parameters.storageProfile.dataDisks
          type:
            - array
          description: >-
            Specifies the

            parameters that are used to add a data disk to a virtual machine.
            <br><br>

            For more information about disks, see [About disks and VHDs for
            Azure

            virtual

            machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-about-disks-vhds?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
          optional: true
        - id: parameters.osProfile
          type:
            - object
          description: |-
            Specifies the operating system
            settings for the virtual machine.
          optional: true
        - id: parameters.osProfile.computerName
          type:
            - string
          description: >-
            Specifies the host OS

            name of the virtual machine. <br><br> **Max-length (Windows):** 15

            characters <br><br> **Max-length (Linux):** 64 characters. <br><br>
            For

            naming conventions and restrictions see [Azure infrastructure
            services

            implementation

            guidelines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-infrastructure-subscription-accounts-guidelines?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#1-naming-conventions).
          optional: true
        - id: parameters.osProfile.adminUsername
          type:
            - string
          description: >-
            Specifies the name of

            the administrator account. <br><br> **Windows-only restriction:**
            Cannot end

            in "." <br><br> **Disallowed values:** "administrator", "admin",
            "user",

            "user1", "test", "user2", "test1", "user3", "admin1", "1", "123",
            "a",

            "actuser", "adm", "admin2", "aspnet", "backup", "console", "david",
            "guest",

            "john", "owner", "root", "server", "sql", "support",
            "support_388945a0",

            "sys", "test2", "test3", "user4", "user5". <br><br> **Minimum-length

            (Linux):** 1  character <br><br> **Max-length (Linux):** 64
            characters

            <br><br> **Max-length (Windows):** 20 characters  <br><br><li> For
            root

            access to the Linux VM, see [Using root privileges on Linux virtual
            machines

            in

            Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-use-root-privileges?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json)<br><li>

            For a list of built-in system users on Linux that should not be used
            in this

            field, see [Selecting User Names for Linux on

            Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-usernames?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json)
          optional: true
        - id: parameters.osProfile.adminPassword
          type:
            - string
          description: >-
            Specifies the password

